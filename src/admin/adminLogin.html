<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>医药后台管理系统</title>
    <link rel="stylesheet" type="text/css" href="css/common.css"/>
    <link rel="stylesheet" type="text/css" href="css/reg.css"/>
</head>
<style>
    @font-face {
        font-family: 'iconfont';  /* project id 567351 */
        src: url('//at.alicdn.com/t/font_567351_wg7nswfpfo426gvi.eot');
        src: url('//at.alicdn.com/t/font_567351_wg7nswfpfo426gvi.eot?#iefix') format('embedded-opentype'),
        url('//at.alicdn.com/t/font_567351_wg7nswfpfo426gvi.woff') format('woff'),
        url('//at.alicdn.com/t/font_567351_wg7nswfpfo426gvi.ttf') format('truetype'),
        url('//at.alicdn.com/t/font_567351_wg7nswfpfo426gvi.svg#iconfont') format('svg');
    }
    body{
        background:#fff;
    }
    .nav {
        width: 100%;
        position: fixed;
        top: 50px;
        padding: 0 200px;
        box-sizing: border-box;
    }
    .nav .userinfo {
        float: right;
        display: none;
    }
    .nav .userinfo li {
        font-size: 16px;
        color: #ffffff;
        display: inline-block;
        vertical-align: middle;
    }
    .main {
        position: fixed;
        text-align: center;
        top: 182px;
        width: 100%;
        height: auto;
        display: flex;
        justify-content: center;
    }
     .addNewDiv{
         margin: 0;
         overflow: hidden;
         background: linear-gradient(to right, #2dc9aa, #2dc9aa);
         background-size:1400% 300%;
         animation: dynamics 6s ease infinite;
         -webkit-animation: dynamics 6s ease infinite;
         -moz-animation: dynamics 6s ease infinite;
         font-size: 14px;
         color: #ffffff;
         min-height: 700px;
     }
    .log-con span{
        font-family: STZhongsong;
        font-size: 28px;
        font-weight: normal;
        font-stretch: normal;
        line-height: 22px;
        letter-spacing: 0px;
        color: #ffffff;
    }
    .log-con input{
        width: 290px;
        height: 40px;
        border: none;
        color: #ffffff;
        text-align: center;
        background-color: #35bea3;
        border-radius: 20px;
        margin-bottom: 30px;
    }
    .log-con .name{
        margin-top: 43px;
    }
    .log-con button{
        width: 290px;
        height: 40px;
        border: none;
        color: #535353;
        text-align: center;
        background-color: #ffffff;
        border-radius: 20px;
    }
    #logo {
        width: 33px;
        height: 33px;
        border-radius: 50%;
    }
    a,button,input{
        outline: none;
        box-shadow: none;
    }
    .log-con input::-webkit-input-placeholder{
        color: #ffffff;
    }
    .log-con input:-ms-input-placeholder{
        color: #ffffff;
    }
    .log-con input::-moz-placeholder{
        color: #ffffff;
    }
    .log-con a {
        font-size: 16px;
        text-decoration: none;
        color: #ffffff;
        position: fixed;
        bottom: 40px;
        left: calc(50% - 80px);
    }
    .welcome {
        padding-top: 2%;
        color: #ffffff;
        display: none;
    }
    .welcome h1 {
        font-size: 80px;
        font-weight: 500;
        letter-spacing: 10px;
    }
    .welcome h3 {
        font-size: 26px;
        font-weight: 500;
        letter-spacing: 4px;
        margin: 40px auto;
    }
    .welcome .toindex {
        display: inline-block;
        font-size: 16px;
        cursor: pointer;
        padding-bottom: 2px;
        border-bottom: 1px solid #ffffff;
    }
</style>
<body>
<div class="addNewDiv" id="NewDiv"></div>
<div class="nav">
    <img src="./img/logo.png">
    <ul class="userinfo">
        <li><img src="img/index/admin.png" alt="" id="logo"></li>
        <li id="login_nickname"></li>
    </ul>
</div>
<div class="main">
    <div class="login">
        <div class="log-con">
            <span>美恒药物警戒管理平台</span>
            <input type="text" class="name" id="username" placeholder="用户名">
            <input type="password" class="password" id="password" placeholder="密码">
            <button onclick="checkfrm()">登录</button>
            <a href="https://beian.miit.gov.cn" target="_blank">陕ICP备18008530号-1</a>
        </div>
    </div>
    <div class="welcome">
        <h1>欢迎访问</h1>
        <h3>美恒药物警戒管理平台</h3>
        <span class="toindex" onclick="toIndex()"><span id="second"></span>s后跳转到首页</span>
    </div>
</div>
<script type="text/javascript" src="js/common/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="js/common/bootstrap-paginator.min.js"></script>
<script type="text/javascript" src="js/common/handlebars-v3.0.1.js"></script>
<script src="js/common/layer/layer.js"></script>
<script type="text/javascript" src="js/admin.js"></script>
<script type="text/javascript" src="js/common/three.min.js"></script>
<script charset="utf-8" language="javascript" type="text/javascript" src="js/power/login.js"></script>
</body>
</html>
