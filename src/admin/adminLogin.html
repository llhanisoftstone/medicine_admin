<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台管理系统</title>
    <link rel="stylesheet" type="text/css" href="css/common.css"/>
    <link rel="stylesheet" type="text/css" href="css/reg.css"/>

<style>
    @font-face {
        font-family: 'iconfont';  /* project id 567351 */
        src: url('//at.alicdn.com/t/font_567351_wg7nswfpfo426gvi.eot');
        src: url('//at.alicdn.com/t/font_567351_wg7nswfpfo426gvi.eot?#iefix') format('embedded-opentype'),
        url('//at.alicdn.com/t/font_567351_wg7nswfpfo426gvi.woff') format('woff'),
        url('//at.alicdn.com/t/font_567351_wg7nswfpfo426gvi.ttf') format('truetype'),
        url('//at.alicdn.com/t/font_567351_wg7nswfpfo426gvi.svg#iconfont') format('svg');
    }
    .iconfont {
        font-family:"iconfont" !important;
        font-size:16px;
        font-style:normal;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }
    .icon-ai-password:before { content: "\e63e"; }
    .icon-user:before { content: "\e607"; }

<body>
    <div class="con">
        <font class="font4">欢迎登录食盒后台管理系统</font>
        <div class="kuang login">
            <ul class="right">
                <div method="post" class="loginform">
                    <p style="text-align: left;font-size:16px;color: #666;">用户名</p>
                    <ul style=" margin-top:10px; margin-bottom:20px;border: 1px solid #ddd;">
                        <li><span class="icon iconfont icon-user" style="color: #ddd;"></span><input type="text" id="username" value="" class="defautfont"></li>
                    </ul>
                    <p style="text-align: left;font-size:16px;color: #666;">密码</p>
                    <ul style="margin-bottom:20px;border: 1px solid #ddd;margin-top:10px;">
                        <li><span class="icon iconfont icon-ai-password" style="color: #ddd;"></span><input type="password" id="password" value="" class="defautfont"></li>
                    </ul>
                    <ul class="jizhu">
                        <li><div class="checkbox "><input type="checkbox" class="remUser"><label style="color: #666;">记住用户名</label></div>
                            <div class="checkbox ">
                                <input type="checkbox" class="remPad"><label style="color: #666">记住密码</label>
                            </div></li>
                    </ul>
                    <ul class="denglu">
                        <li><a href="#" onclick="checkfrm()" id="login" style="border:none;margin-top: 30px;">登录</a></li>
                    </ul>
                </div>
                <div class="clear"></div>
            </ul>
        </div>
        <p style="color: #aaa">© 2015-2016 DeathGhost 版权所有</p>
        <p style="color: #aaa">陕B2-20080224-1</p>

    </div>
<script type="text/javascript" src="js/common/jquery-1.11.2.min.js"></script>

</html>
