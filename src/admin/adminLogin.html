<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>医药后台管理系统</title>
    <link rel="stylesheet" type="text/css" href="css/common.css"/>
    <link rel="stylesheet" type="text/css" href="css/reg.css"/>
</head>
<style>
    @font-face {
        font-family: 'iconfont';  /* project id 567351 */
        src: url('//at.alicdn.com/t/font_567351_wg7nswfpfo426gvi.eot');
        src: url('//at.alicdn.com/t/font_567351_wg7nswfpfo426gvi.eot?#iefix') format('embedded-opentype'),
        url('//at.alicdn.com/t/font_567351_wg7nswfpfo426gvi.woff') format('woff'),
        url('//at.alicdn.com/t/font_567351_wg7nswfpfo426gvi.ttf') format('truetype'),
        url('//at.alicdn.com/t/font_567351_wg7nswfpfo426gvi.svg#iconfont') format('svg');
    }
    body{
        background:#fff;
    }
    .main {
        position: fixed;
        text-align: center;
        top: 182px;
        width: 100%;
        height: auto;
        display: flex;
        justify-content: center;
    }
     .addNewDiv{
         margin: 0;
         overflow: hidden;
         background: linear-gradient(to right, #5edc9a, #1bc2b1);
         background-size:1400% 300%;
         animation: dynamics 6s ease infinite;
         -webkit-animation: dynamics 6s ease infinite;
         -moz-animation: dynamics 6s ease infinite;
         font-size: 14px;
         color: #ffffff;
         min-height: 700px;
     }
     .logo{
         position: absolute;
         top: 50px;
         left: 200px;
     }
    .log-con span{
        font-family: STZhongsong;
        font-size: 28px;
        font-weight: normal;
        font-stretch: normal;
        line-height: 22px;
        letter-spacing: 0px;
        color: #ffffff;
    }
    .log-con input{
        width: 290px;
        height: 40px;
        border: none;
        color: #ffffff;
        text-align: center;
        background-color: #35bea3;
        border-radius: 20px;
        margin-bottom: 30px;
    }
    .log-con .name{
        margin-top: 43px;
    }
    .log-con button{
        width: 290px;
        height: 40px;
        border: none;
        color: #535353;
        text-align: center;
        background-color: #ffffff;
        border-radius: 20px;
    }
    a,button,input{
        outline: none;
        box-shadow: none;
    }
    .log-con input::-webkit-input-placeholder{
        color: #ffffff;
    }
    .log-con input:-ms-input-placeholder{
        color: #ffffff;
    }
    .log-con input::-moz-placeholder{
        color: #ffffff;
    }
</style>
<body>
<div class="addNewDiv" id="NewDiv">

</div>
<div class="logo"><img src="./img/logo.png"></div>
<div class="main">
    <div class="login">
        <div class="log-con">
            <span>药品不良反应监测平台</span>
            <input type="text" class="name" id="username" placeholder="用户名">
            <input type="password" class="password" id="password" placeholder="密码">
            <button onclick="checkfrm()">登录</button>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/common/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="js/common/bootstrap-paginator.min.js"></script>
<script type="text/javascript" src="js/common/handlebars-v3.0.1.js"></script>
<script src="js/common/layer/layer.js"></script>
<script type="text/javascript" src="js/admin.js"></script>
<script type="text/javascript" src="js/common/three.min.js"></script>
<script charset="utf-8" language="javascript" type="text/javascript" src="js/power/login.js"></script>
</body>
</html>
