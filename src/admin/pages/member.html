<!DOCTYPE html>
<html lang="en">

<head>
</head>

<body>
<div id="wrapper" class="row report">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <ul class="breadcrumb fa fa-home" style="width: 50%;display: inline;">
                    <li>
                        <a>用户管理</a>
                    </li>
                    <li>用户管理</li>
                </ul>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive" id="table-member">
                    <table class="table table-striped table-bordered table-hover" style="text-align: center">
                        <thead>
                        <tr>
                            <th>序号</th>
                            <th>用户ID</th>
                            <th>用户昵称</th>
                            <td>用户头像</td>
                            <th>创建时间</th>
                        </tr>
                        </thead>
                        <tbody id="event-placeholder">

                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
                <div style="float: right;margin-right: 50px;">
                    <ul id="paginator"></ul>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
</div>

<script id="event-template" type="text/x-handlebars-template">
    {{#datas}}
    <tr>
        <td>{{rowNum}}</td>
        <td>{{id}}</td>
        <td>{{nickname}}</td>
        <td><img style="width: 60px; heigth: 60px; border-radius: 50%" src="{{head_pic}}"></td>
        <td>{{create_time}}</td>
    </tr>
    {{/datas}}
</script>

<script src="js/member/member.js"></script>

</body>
</html>
