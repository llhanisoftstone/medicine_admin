<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="js/common/formValidator/css/index_1.0.5.css">
    <script type="text/javascript"  src="js/common/formValidator/webluker_1.0.8.js"></script>
    <script src="js/common/formValidator/validator.js"></script>
    <link href="css/bootstrap-select.css" rel="stylesheet">
    <script type="text/javascript"  src="js/common/bootstrap-select.js"></script>
    <style>
        ul li{
            list-style:none;
        }
    </style>
</head>

<body>
<div id="wrapper" class="row report">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <ul class="breadcrumb fa fa-home" style="width: 50%;display: inline;">
                    <li>
                        <a>统计管理</a>
                    </li>
                    <li>答题人数</li>
                </ul>
                <!--<div style="float:right; margin-top: -2px;">-->
                    <!--<button type="button" id="searchBtn"  class="fa fa-search   btn btn-default">&nbsp;高级查询</button>-->
                <!--</div>-->
            </div>
            <div>
                <div class="reasonSearch">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <form id="reasonSearchForm">
                                <div class="body">
                                    <div class="row" >
                                        <div class="col-md-4 form-group">
                                            <label>机构名称：</label>
                                            <div class="pinput">
                                                <select class="form-control"  id="select" data-live-search ="true">

                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-4 form-group">
                                            <label>时间：</label>
                                            <div class="pinput">
                                                <input placeholder="请输入开始时间" value="" id="getTimeStart"
                                                       name="get_time" readonly="readonly"
                                                       onclick="WdatePicker({lang:'zh-cn',dateFmt:'yyyy-MM-dd HH:mm:ss'})"
                                                       class="form-control pdate-time"
                                                       style="width: 45%; float: left;">
                                                <label style="float: left; width:10%;text-align: center;">—</label>
                                                <input placeholder="请输入结束时间" value="" id="getTimeEnd" name="dtGetTimeEnd"
                                                       readonly="readonly"
                                                       onclick="WdatePicker({lang:'zh-cn',dateFmt:'yyyy-MM-dd HH:mm:ss'})"
                                                       class="form-control pdate-time" style="width: 45%; float: left;">
                                            </div>
                                        </div>
                                        <div class="col-md-4 form-group">
                                            <button type="button" class="fa fa-search btn btn-default" onclick="searchData()" id="searchDataBtn" >查询</button>
                                            <button type="button" class="fa fa-reply-all btn btn-default" id="resetSearchBtn" >重置</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
            <!-- /.panel-heading -->

            <div class="panel-body">
                <div class="table-responsive" id="table-member">
                    <table class="table table-striped table-bordered table-hover" style="text-align: center">
                        <thead>
                        <tr>
                            <th class="col-sm-6">题目数量</th>
                            <th class="col-sm-6">分类数量</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td class="col-sm-6" id="count"></td>
                            <td class="col-sm-6" id="type_count"></td>
                        </tr>
                        </tbody>
                    </table>
                    <table class="table table-striped table-bordered table-hover" style="text-align: center">
                        <thead>
                        <tr>
                            <th class="col-sm-2">分类名称</th>
                            <th class="col-sm-4">正确数量</th>
                            <th class="col-sm-4">错误数量</th>
                        </tr>
                        </thead>
                        <tbody id="kind">

                        </tbody>
                    </table>
                    <table class="table table-striped table-bordered table-hover" style="text-align:center">
                        <thead>
                        <tr>
                            <th>序号</th>
                            <th class="col-sm-2">题目ID</th>
                            <th class="col-sm-4">题目名称</th>
                            <th class="col-sm-2">答对人数</th>
                            <th class="col-sm-2">答错人数</th>
                        </tr>
                        </thead>
                        <tbody id="event-placeholder">

                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
                <div style="float: right;margin-right: 50px;">
                    <ul id="paginator"></ul>
                </div>
            </div>
        </div>
    </div>
</div>
<script id="select-template" type="text/x-handlebars-template">
    {{#datas}}
    <option value="{{id}}">{{name}}</option>
    {{/datas}}
</script>
<script id="kind-template" type="text/x-handlebars-template">
    {{#datas}}
    <tr>
        <td class="col-sm-2">{{category_name}}</td>
        <td class="col-sm-2">{{yes_sum}}</td>
        <td class="col-sm-2">{{wrong_sum}}</td>
    </tr>
    {{/datas}}
</script>
<script id="event-template" type="text/x-handlebars-template">
    {{#datas}}
    <tr>
        <td>{{rowNum}}</td>
        <td>{{question_id}}</td>
        <td>{{question_name}}</td>
        <td>{{yes_sum}}</td>
        <td>{{wrong_sum}}</td>
    </tr>
    {{/datas}}
</script>
<script type="text/javascript" src="js/power/answer.js"></script>
</body>

</html>
