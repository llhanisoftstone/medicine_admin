<div id="wrapper" class="row reasonRefund">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <ul class="breadcrumb fa fa-home" style="width: 50%;display: inline;">
                        <li>
                            <a>政策百科</a>
                        </li>
                        <li class="titlename">我要了解</li>
                    </ul>
                    <div style="float: right;">
                        <button type="button" id="searchBtn" onclick="onSearchClick()"  class="fa fa-search   btn btn-default">&nbsp;查询</button>
                    </div>
                </div>
                <div class="searchDataDiv">
                    <div class="tryoutSearch" style="display: none;">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <form role="form" id="TalentTryoutSearchForm">
                                    <div class="row">
                                        <div class="col-md-4 form-group">
                                            <label>详细描述：</label>
                                            <div class="pinput">
                                                <input placeholder="请输入" id="title" name="title" class="form-control" maxlength="30" value="">
                                            </div>
                                        </div>
                                        <div class="col-md-4 form-group lj">
                                            <label>咨询分类：</label>
                                            <div class="pinput">
                                                <select id="unique_code" name="unique_code" class="form-control">
                                                    <option value=''>全部</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-4  form-group">
                                            <label class="timelabel">创建时间：</label> <div class="pinput"><input placeholder="请输入" id="orderTimeStart" name="orderTimeStart" readonly="readonly" onclick="WdatePicker({lang:'zh-cn',dateFmt:'yyyy-MM-dd HH:mm:ss'})" class="form-control pdate-time" style="width: 45%; float: left;">
                                            <label style="float: left; width:10%;text-align: center;">—</label> <input placeholder="请输入" id="orderTimeEnd" name="orderTimeEnd" readonly="readonly" onclick="WdatePicker({lang:'zh-cn',dateFmt:'yyyy-MM-dd HH:mm:ss'})" class="form-control pdate-time" style="width: 45%; float: left;"></div>
                                        </div>
                                        <div class="col-md-4 form-group">
                                            <label>姓名：</label>
                                            <div class="pinput">
                                                <input placeholder="请输入" id="username" name="username" class="form-control" maxlength="5" value="">
                                            </div>
                                        </div>
                                        <div class="col-md-4 form-group">
                                            <label>电话：</label>
                                            <div class="pinput">
                                                <input placeholder="请输入" id="phone" name="phone" type="text" oninput="num_limit(this,{max:11})" class="form-control" maxlength="11" value="">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-12 pbtn-group">
                                        <button type="button" class="fa fa-search btn btn-default" onclick="searchData()" id="searchDataBtn" >查询</button>
                                        <button type="button" class="fa fa-reply-all btn btn-default" onclick="resetinput()" id="resetSearchBtn" >重置</button>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="table-responsive" id="table-goodsList">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr style="text-align: center">
                                <th style="text-align: center;width: 5%">序号</th>
                                <th style="text-align: center;width: 40%">详细描述</th>
                                <th style="text-align: center;width: 10%" class="lj">咨询分类</th>
                                <th style="text-align: center;width: 10%">姓名</th>
                                <th style="text-align: center;width: 10%">电话</th>
                                <th style="text-align: center;width: 10%">创建时间</th>
                                <th style="text-align: center;width: 5%" class="jy">操作</th>
                            </tr>
                            </thead>
                            <tbody id="menu-placeholder" style="text-align: center">

                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                    <div style="float: right;margin-right: 50px;">
                        <ul id="paginator"></ul>
                    </div>
