<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .li_height{
            line-height: 20px;
        }
    </style>
</head>

<body>
<div id="wrapper" class="row bannerreport">
    <div class="panel panel-default">
        <div class="panel-heading">
            <ul class="breadcrumb fa fa-home" style="width: 50%;display: inline;">
                <li>
                    <a>药品管理</a>
                </li>
                <li>药品列表</li>
            </ul>
            <div class="is_show" style="float: right;margin-top:-7px">
                <button type="button" onclick="onAddClick()" class="fa fa-plus-circle btn addBtn"> 新建</button>
                <button type="button" id="searchBtn" onclick="onSearchClick()"  class="fa fa-search btn  searchBtn">&nbsp;高级查询</button>
            </div>

        </div>
        <div class="reasonSearch" style="display: none">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form id="reasonSearchForm">
                        <div class="body">
                            <div class="row">
                                <div class="col-md-4 form-group">
                                    <label>药品名称：</label>
                                    <div class="pinput">
                                        <input placeholder="请输入药品名称" id="common_name" name="common_name" class="form-control " maxlength="50">
                                    </div>
                                </div>
                                <div class="col-md-4 form-group">
                                    <label>生产企业：</label>
                                    <div class="pinput">
                                        <select id="comp_id" class="form-control " >

                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <button type="button" class="fa fa-search btn  li_height saveBtn" onclick="searchData()" id="searchDataBtn">查询</button>
                                    <button type="button" class="fa fa-reply-all btn  li_height againBtn" id="resetSearchBtn">重置</button>
                                </div>
                            </div>
                        </div>


                    </form>
                </div>
            </div>
        </div>
        <!-- /.panel-heading -->
        <div class="panel-body">
            <div class="table-responsive" id="table-member">
                <table class="table table-striped table-bordered table-hover" style="text-align: center">
                    <thead>
                    <tr>
                        <th style="width: 5%">序号</th>
                        <th style="width: 15%">通用名称</th>
                        <th style="width: 15%">生产企业</th>
                        <th style="width: 10%">批准文号</th>
                        <th style="width: 25%">生产地址</th>
                        <th style="width: 10%">药品类型</th>
                        <th style="width: 15%">操作</th>
                    </tr>
                    </thead>
                    <tbody id="drugs-placeholder">

                    </tbody>
                </table>
            </div>
            <!-- /.table-responsive -->
            <div style="float: right;">
                <ul id="paginator"></ul>
            </div>
        </div>
        <!-- /.panel-body -->
    </div>
    <input id="pageIndex" type="hidden" value="">
</div>


<script id="drugs-template" type="text/x-handlebars-template">
    {{#datas}}
    <tr>
        <td>{{rowNum}}</td>
        <td>{{common_name}}</td>
        <td>{{comp_name}}</td>
        <td>{{approval_number}}</td>
        <td>{{address}}</td>
        <td>{{typeText}}</td>
        <td>
            {{#equal_level level 80}}
                <span class="rolelimit" style="cursor: pointer;" onclick="onSeeClick('{{id}}')" title="查看">查看</span>
            {{/equal_level}}
            {{#equal_cont level 80}}
                <span class="updateBtn editOrder" style="cursor: pointer;" onclick="onUpdateClick('{{id}}')" title="编辑">编辑</span>
                <span class="delBtn" title="删除" onclick="onDeleteClick(this,'{{id}}','{{status}}')">删除</span>
            {{/equal_cont}}
        </td>
    </tr>
    {{/datas}}
</script>

<script src="js/drugs/drugs_list.js"></script>
</body>
</html>
