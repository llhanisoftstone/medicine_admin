<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/bootstrap-select.css" rel="stylesheet">
    <style>
        .keywords, .row, .col-lg-12, .panel {
            height: 100%;
        }
    </style>
</head>
<body>
<div class="keywords">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <ul class="breadcrumb fa fa-home">
                        <li><a>文献检索</a></li>
                        <li>关键字管理</li>
                    </ul>
                    <div style="float: right;">
                        <button type="button" class="fa fa-search btn searchBtn" onclick="searchFn()"> 高级查询</button>
                        <button type="button" class="fa fa-plus-circle btn addBtn" onclick="addKeywordsFn()"> 添加</button>
                    </div>
                </div>
                <div class="keywordsSearch" style="display: none;">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <form id="keywordsSearchForm" autocomplete="off">
                                <div class="body">
                                    <div class="row">
                                        <div class="col-md-4 form-group">
                                            <label>关键字：</label>
                                            <div class="pinput">
                                                <input type="text" class="form-control" id="searchVal" maxlength="50">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <button type="button" class="fa fa-search btn  li_height saveBtn" onclick="searchData()"> 查询</button>
                                            <button type="button" class="fa fa-reply-all btn  li_height againBtn" id="resetSearchBtn">重置</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="panel-body content">
                    <div class="table-responsive" id="table-member">
                        <table class="table table-striped table-bordered table-hover" style="text-align: center">
                            <thead>
                            <tr>
                                <th>序号</th>
                                <th>关键字</th>
                                <th>所属企业</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody id="keywords-placeholder"></tbody>
                        </table>
                    </div>
                    <div style="float: right;">
                        <ul id="paginator"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="addKeywords">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                        <span class="sr-only">关闭</span>
                    </button>
                    <h4 class="modal-title">添加关键字</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" id="keywordsInfo" autocomplete="off">
                        <div class="form-group">
                            <label for="keywords" class="col-sm-2 control-label">关键字</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="keywords" datatype="require">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">所属企业</label>
                            <div class="col-sm-9">
                                <select id="company" class="form-control" data-live-search="true"></select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer" style="text-align: right;">
                    <button type="button" class="fa btn closeBtn" data-dismiss="modal">关闭</button>
                    <button type="button" class="fa fa-save btn saveBtn" onclick="confirmAdd()"> 确定</button>
                </div>
            </div>
        </div>
    </div>
    <input type="hidden" id="id">
</div>
<script id="keywords-template" type="text/x-handlebars-template">
    {{#datas}}
        <tr>
            <td>{{rowNum}}</td>
            <td>{{keyword}}</td>
            <td>{{comp_name}}</td>
            <td>
                <span class="updateBtn editOrder" style="cursor: pointer;" onclick="updateClick('{{keyword}}','{{comp_id}}','{{id}}')">修改</span>
                <span class="delBtn" onclick="delclick('{{id}}')">删除</span>
            </td>
        </tr>
    {{/datas}}
</script>
<script type="text/javascript" src="js/common/bootstrap-datepicker.js"></script>
<script src="js/keywords.js"></script>
</body>
</html>
