<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <style>
        a:hover{
            background:#fff;
        }
        .dropdown-menu li{
            list-style: none;
        }
    </style>
    <link href="css/bootstrap-select.css" rel="stylesheet">
    <script type="text/javascript"  src="js/common/bootstrap-select.js"></script>
    <link rel="stylesheet" href="js/common/formValidator/css/index_1.0.5.css">
    <script type="text/javascript"  src="js/common/formValidator/webluker_1.0.8.js"></script>
    <script src="js/common/formValidator/validator.js"></script>
</head>

<body>
<div id="wrapper" class="row report">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <ul class="breadcrumb fa fa-home" style="width: 50%;display: inline;">
                    <li>
                        <a>统计管理</a>
                    </li>
                    <li>数据统计</li>
                </ul>
            </div>
            <div>
                <div class="reasonSearch">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <form id="reasonSearchForm">
                                    <div class="body">
                                        <div class="row" >
                                            <div class="col-md-4 form-group">
                                                <label>礼物：</label>
                                                <div class="pinput">
                                                    <select id="ticket"  class="form-control " data-live-search ="true" name="ticket" style="cursor:pointer;">

                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-4 form-group">
                                                <label>开始时间：</label>
                                                <div class="pinput">
                                                    <input placeholder="开始时间" id="starttime" ltname="endtime" name="starttime" readonly="readonly" pop="不能大于结束时间" datatype="require timeverify" onclick="WdatePicker({lang:'zh-cn',dateFmt:'yyyy-MM-dd HH:mm:ss'})" class="form-control pdate-time">
                                                </div>
                                            </div>
                                            <div class="col-md-4 form-group">
                                                <label>结束时间：</label>
                                                <div class="pinput">
                                                    <input placeholder="结束时间" id="endtime" gtname="starttime" name="endtime" readonly="readonly" pop="不能小于开始时间" datatype="require timeverify" onclick="WdatePicker({lang:'zh-cn',dateFmt:'yyyy-MM-dd HH:mm:ss'})" class="form-control pdate-time">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-12 pbtn-group">
                                            <button type="button" class="fa fa-search btn btn-default" onclick="searchData()" id="searchDataBtn" >查询</button>
                                            <button type="button" class="fa fa-reply-all btn btn-default" id="resetSearchBtn" >重置</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                </div>
            </div>
            <div class="panel-body" style="width:60%;">
                <p style="color:#000;font-size:16px;font-weight: bold;padding-left:10px;margin-bottom: 10px; ">统 计</p>
                <table class="table table-striped table-bordered table-hover" style="text-align: left">
                    <thead>
                    </thead>
                    <tbody id="statistics-placeholder">
                        <tr>
                            <td>总人数：<span class="sum_count"></span></td>
                            <td>当日注册人数：<span class="sum"></span></td>
                        </tr>
                        <tr>
                            <td>当日活跃人数：<span class="sum1_count"></span></td>
                            <td>当日挑战人数：<span class="sum1"></span></td>
                        </tr>
                        <tr>
                            <td>当日闯关人数：<span class="sum2_count"></span></td>
                            <td>当日好友PK：<span class="sum2"></span></td>
                        </tr>
                        <tr>
                            <td>当日礼物跳转：<span class="sum3_count"></span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive" id="table-member" style="display: none">
                    <table class="table table-striped table-bordered table-hover" style="text-align: center">
                        <thead>
                        <tr>
                            <th style="width:15%">礼物名称</th>
                            <th style="width:10%">总挑战数</th>
                            <th style="width:10%">当天挑战数</th>
                            <th style="width:10%">总获得数</th>
                            <th style="width:5%">当天获得数</th>
                            <th style="width:5%">总核销数</th>
                            <th style="width:10%">当天核销数</th>
                        </tr>
                        </thead>
                        <tbody id="event-placeholder">

                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
                <div style="float: right;margin-right: 50px;">
                    <ul id="paginator"></ul>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
</div>
<script id="event-template" type="text/x-handlebars-template">
    {{#datas}}
    <tr>
        <td>{{ticket_name}}</td>
        <td>{{amount1}}</td>
        <td>{{amount2}}</td>
        <td>{{amount3}}</td>
        <td>{{amount4}}</td>
        <td>{{amount5}}</td>
        <td>{{amount6}}</td>
    </tr>
    {{/datas}}
</script>
<script id="brand-template" type="text/x-handlebars-template">
    <option value="">请选择</option>
    {{#datas}}
        <option value="{{id}}" ticket_id="{{ticket_id}}">{{ticket_name}}</option>
    {{/datas}}
</script>
<script src="js/statistics.js"></script>

</body>
</html>
