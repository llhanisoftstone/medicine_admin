<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="js/common/formValidator/css/index_1.0.5.css">
    <script type="text/javascript"  src="js/common/formValidator/webluker_1.0.8.js"></script>
    <script type="text/javascript"  src="js/common/formValidator/validator.js"></script>
    <script type="text/javascript" src="js/common/bignumber.js"></script>
    <link href="css/bootstrap-select.css" rel="stylesheet">
    <script type="text/javascript"  src="js/common/bootstrap-select.js"></script>
    <script type="text/javascript"  src="js/common/defaults-zh_CN.js"></script>
    <style>
        .dropdown-menu li{
            list-style: none;
        }
    </style>
</head>

<body>
<div id="" class="reasonRefund">
    <div class="row">
        <div class="col-lg-12">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <ul class="breadcrumb fa fa-home" style="width: 50%;display: inline;">
                        <li>
                            <a>特产管理</a>
                        </li>
                        <li>产品规格</li>
                        <li onclick="showModel()" style="display: none;"><a>产品规格列表</a></li>
                    </ul>
                    <!--<span class="fa fa-home">&nbsp;&nbsp;</span>产品规格列表-->
                    <div style="float: right;">
                        <button type="button" onclick="showModel()" id="back" style="display: none;" class="fa fa-reply btn btn-default">返回上一层</button>
                        <button id="addNew" type="button" onclick="addGoodsModels(this)"  class="fa fa-plus-circle   btn btn-default"> 新建</button>
                        <button id="searchBtn" onclick="searchGoodsModels()" type="button" class="fa fa-search   btn btn-default">&nbsp;高级查询</button>

                    </div>

                </div>



                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="searchModels" style="display: none;">
                        <div class="panel panel-default">
                            <!-- /.panel-heading -->
                            <div class="panel-body">

                                <div class="dataTable_wrapper"></div>
                                <!-- /.table-responsive -->

                                <form role="form" id="userSearchForm">
                                    <div class="row">
                                        <div class="col-md-4 form-group" id="compDiv">
                                            <label>所属店铺：</label>
                                            <div class="pinput">
                                                <select id="comp"  class="form-control " data-live-search ="true" name="comp">

                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-4 form-group">
                                            <label id="searchmodel">规格名称：</label>
                                            <div class="pinput">
                                                <input placeholder="规格名称" id="name" type="text" name="sName" class="form-control " value="" maxlength="20">
                                            </div>
                                        </div>
                                        <div class="col-md-4 form-group">
                                            <button id="userSearch" class="fa fa-search btn btn-default" onclick="searchbtn()" type="button">查询</button>
                                            <button id="userSearchCancel" type="button" onclick="resetinput()" class="fa fa-reply-all btn btn-default">重置</button>
                                        </div>
                                    </div>

                                </form>

                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                    </div>
                    <div class="addModels" style="display: none;">
                        <div class="panel panel-default">
                            <!-- /.panel-heading -->
                            <div class="panel-body">

                                <div class="dataTable_wrapper"></div>
                                <!-- /.table-responsive -->

                                <form role="form" id="userAddForm">
                                    <div class="row">
                                        <div class="col-md-4 form-group" id="compDiv1">
                                            <label>所属店铺：</label>
                                            <div class="pinput" id="compk">
                                                <select placeholder="店铺" id="comp1" onchange="tabcomp(this)" name="comp" data-live-search ="true" class="selectpicker">
                                                    <option value="">请选择</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-4 form-group">
                                            <label id="model">规格名称：</label>
                                            <div class="pinput">
                                                <input placeholder="规格名称" id="addName" datatype="require" type="text" name="sName" class="form-control " value="" maxlength="5">
                                            </div>
                                        </div>
                                        <div class="col-md-4 form-group">
                                            <button id="userAdd" class="fa fa-save btn btn-default" onclick="addbtn()" type="button">保存</button>
                                            <button id="userAddCancel" type="button" onclick="resetinput()" class="fa fa-reply-all btn btn-default">重置</button>
                                        </div>
                                    </div>

                                </form>

                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                    </div>
                    <div class="table-responsive" id="table-goodsModel">
                        <table class="table table-striped table-bordered table-hover" style="text-align: center">
                            <thead>
                            <tr>
                                <th style="width: 5%;">序号</th>
                                <th style="width: 40%;">所属门店</th>
                                <th style="width: 40%;" id="specname">规格名称</th>
                                <th style="width: 15%;">操作</th>
                            </tr>
                            </thead>
                            <tbody id="goodsModel-placeholder">

                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                    <div style="float: right;margin-right: 50px;">
                        <ul id="paginator"></ul>
                    </div>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
    </div>
</div>

<script id="goodsModel-template" type="text/x-handlebars-template">
    {{#datas}}
    <tr>
        <!--<td>{{getindex @index}}</td>-->
        <td>{{rowNum}}</td>
        <td>{{comp_name}}</td>
        <td><a _target="_self" href="javascript:onModelNameClick('{{id}}')">{{name}}</a></td>
        <td>
            &nbsp;&nbsp;&nbsp;<span class="fa fa-pencil-square-o" aria-hidden="true" title="编辑" onclick="onUpdateClick('{{id}}','{{name}}','{{comp_id}}')"></span>
            <!--<span class="fa fa-trash-o" title="删除" onclick="onDeleteModel('{{id}}')"></span>-->
        </td>
    </tr>
    {{/datas}}
</script>
<script id="goodsModelValue-template" type="text/x-handlebars-template">
    {{#datas}}
    <tr>

        <td>{{getindex @index}}</td>
        <td>{{name}}</td>
        <td>
            &nbsp;&nbsp;&nbsp;<span class="fa fa-pencil-square-o" aria-hidden="true" title="编辑" onclick="onUpdateClick('{{id}}','{{name}}','{{comp_id}}')"></span>
            <!--<span class="fa fa-trash-o" title="删除" onclick="onDeleteClick('{{id}}')"></span>-->
        </td>
    </tr>
    {{/datas}}
</script>
<script id="brand-template" type="text/x-handlebars-template">
    <option value="">请选择</option>
    {{#datas}}
    <option value="{{id}}" {{#if selected}}selected="selected"{{/if}}>{{name}}</option>
    {{/datas}}
</script>
<!--<input id="pageIndex" type="hidden" value="">-->
<script type="text/javascript" src="js/companyPack/goodsModelsList.js"></script>
</body>

</html>
