<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="js/common/formValidator/css/index_1.0.5.css">
    <script type="text/javascript"  src="js/common/formValidator/webluker_1.0.8.js"></script>
    <script type="text/javascript"  src="js/common/formValidator/validator.js"></script>
    <script type="text/javascript" src="js/common/bignumber.js"></script>
    <link href="css/bootstrap-select.css" rel="stylesheet">
    <script type="text/javascript"  src="js/common/bootstrap-select.js"></script>
    <script type="text/javascript"  src="js/common/defaults-zh_CN.js"></script>
    <style>
        .dropdown-menu li{
            list-style: none;
        }
    </style>
</head>

<body>
<div id="wrapper">
    <ol class="breadcrumb">
        <li><a href="javascript:onMenuClick('pages/goods/goodsList.html')">产品列表</a>
        <li>新增产品
        </li>
    </ol>
    <div class="row">
        <div class="col-lg-12">

            <div class="panel panel-default">

                <div class="panel-heading">
                    新增产品
                    <button type="button" style="float: right;margin-top: -6px;" onclick="back()" class="fa  fa-share-square btn btn-default">&nbsp;返回</button>
                    <!--<button style="float: right;margin-top: -6px;" type="button"  class="btn btn-default">返回</button>-->
                </div>
                <div class="panel-body">
                    <!--<form id="addGoodsForm">-->
                    <div class="" id="user_form">
                        <form id="titleForm">
                            <div class="row">
                                <div class="col-md-4 form-group">
                                    <label for="name">产品名称：</label>
                                    <div class="pinput">
                                        <input placeholder="产品名称" datatype="require" class="form-control" id="name" maxlength="40">
                                    </div>
                                </div>
                                <div class="col-md-4 form-group">
                                    <label for="title_pic">头图：</label>
                                    <div class="pinput">
                                        <div class="input-group" >
                                            <input placeholder="请上传图片（335*335）" disabled type="text" id="title_pic" class="form-control" style="cursor: pointer;" datatype="require">
                                            <span class="input-group-addon" style="cursor: pointer;overflow: hidden;">
                                                    <i class="glyphicon glyphicon-search">
                                                    <input type="file" name="picfile[]" placeholder="" value="pic file" refattr="title_pic" id="title_picfile"  multiple="multiple" style="margin-top:-20px;margin-left:-20px;-webkit-opacity: 0;opacity: 0;width: 30px;height: 20px;">
                                                    </i>
                                                </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4 form-group">
                                    <label>所属店铺：</label>
                                    <div class="pinput">
                                        <select  id="brand-placeholder" class="selectpicker" data-live-search ="true" >

                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 form-group">
                                    <label for="delivery">快递费：</label>
                                    <div class="pinput">
                                        <input placeholder="请输入" oninput="num_limit(this,{maxval:9999999.99,dec:true,max:10})" class="form-control" id="delivery">
                                    </div>
                                </div>
                            </div>
                            <table class="table table-striped table-bordered table-hover">
                            </table>
                            <!--规格列表-->
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    规格列表
                                    <!--<div class="btn btn-default" style="display: inline-block;background-size:80px; width: 80px;height: 35px;">-->

                                    <button type="button" id="Specifications" onclick="addrow()" onkeypress="javascript:return gosearch();" class="fa btn btn-default">新增规格</button>
                                    <!--</div>-->
                                </div>
                                <div class="panel-body">
                                    <table class="table table-striped table-bordered table-hover">
                                        <thead>
                                        <tr>
                                            <th class="col-sm-1" style="max-width: 160px;">一级规格名称</th>
                                            <th class="col-sm-1">一级规格内容</th>
                                            <th class="col-sm-1">二级规格名称</th>
                                            <th class="col-sm-1">二级规格内容</th>
                                            <th class="col-sm-1">市场价</th>
                                            <th class="col-sm-1">会员价</th>
                                            <th class="col-sm-1">库存</th>
                                            <th style="width:15%;">产品图（169*169）</th>
                                            <th class="col-sm-1" style="padding-left: 20px;">操作</th>
                                        </tr>
                                        </thead>
                                        <tbody id="menu-placeholder">
                                        <tr>
                                            <td  style="max-width: 160px;">
                                                <select  class="selectpicker" id="select1name-placeholder" onchange="select1cg(this)" title="请选择" data-live-search ="true">
                                                </select>
                                            </td>
                                            <td  style="max-width: 160px;">
                                                <select class="form-control" style="color: #999" disabled="disabled" id="select1info-placeholder" onchange="select2cg(this)" >
                                                    <option value="">请选择</option>
                                                </select>
                                            </td>
                                            <td  style="max-width: 160px;">
                                                <select onchange="select1cg(this)" id="select1-2name-placeholder" class="selectpicker" title="请选择" data-live-search ="true" >
                                                </select>
                                            </td>
                                            <td  style="max-width: 160px;">
                                                <select class="form-control" style="color: #999" disabled="disabled" id="select1-2info-placeholder" onchange="select2cg(this)" >
                                                    <option value="">请选择</option>
                                                </select>
                                            </td>
                                            <td>
                                                <!--市场价-->
                                                <input type="number" oninput="num_limit(this,{maxval:9999999.99,dec:true,max:10})" maxlength="5" name="stock_price" class="form-control" id="stock_price">
                                            </td>
                                            <td>
                                                <!--会员价-->
                                                <input type="number" oninput="num_limit(this,{maxval:9999999.99,dec:true,max:10})" name="vip_price" class="form-control" id="vip_price" datatype="require">
                                            </td>
                                            <td>
                                                <!--库存-->
                                                <input datatype="require integer" name="stock_count" id="less_stock" class="form-control">
                                            </td>
                                            <td>
                                                <div class="input-group" >
                                                    <input type="text" id="speci_pic" class="form-control" style="cursor: pointer;" readonly="readonly">
                                                    <span class="input-group-addon" style="cursor: pointer;overflow: hidden;">
                                                       <i class="glyphicon glyphicon-search">
                                                        <input type="file" name="picfile[]" placeholder="" value="pic file"  id="title_picfile"  multiple="multiple" style="margin-top:-20px;margin-left:-20px;-webkit-opacity: 0;opacity: 0;width: 30px;height: 20px;">
                                                        </i>
                                                </span>
                                                </div>
                                            </td>
                                            <td>
                                                <span class="btn-link" style="margin-top: 5px;display: block;cursor: pointer;padding-left: 13px;" onclick="onDeleteClick(this)">删除</span>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <!--Banner列表-->
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    Banner列表（750*750）
                                    <div class="btn btn-default" id="banner_btn" style="display: inline-block;background-size:80px; width: 80px;height: 35px;">

                                        新增图片
                                        <!--<form onsubmit="return false;" id="picBannerform">-->
                                        <input type="file" name="picfile[]" value="pic file" id="picfile"  multiple="multiple" upType="advPic"
                                               style="width: 80px;height: 35px;margin-top:-27px;margin-left:-15px;-webkit-opacity: 0;opacity: 0;">
                                        <input type="text" name="upType" value="advPic" style="display:none;">
                                        <!--</form>-->
                                    </div>
                                </div>

                                <div class="panel-body">
                                    <table class="table table-striped table-bordered table-hover" style="text-align: center">
                                        <thead>
                                        <tr>
                                            <th class="col-sm-2">Banner图片</th>
                                            <th class="col-sm-5">显示顺序</th>
                                            <th class="col-sm-5">操作</th>
                                        </tr>
                                        </thead>
                                        <tbody id="banner">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <!--详情列表-->
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    详情列表
                                    <div class="btn btn-default" style="display: inline-block;background-size:80px; width: 80px;height: 35px;">
                                        新增图片
                                        <!--<form onsubmit="return false;" id="goodsInfoform">-->
                                        <input type="file" name="picfile[]" value="pic file" id="goodsInfofile"  multiple="multiple" upType="advPic"
                                               style="width: 80px;height: 35px;margin-top:-27px;margin-left:-15px;-webkit-opacity: 0;opacity: 0;">
                                        <input type="text" name="upType" value="advPic" style="display:none;">
                                        <!--</form>-->
                                    </div>
                                </div>
                                <div class="panel-body">
                                    <table class="table table-striped table-bordered table-hover" style="text-align: center">
                                        <thead>
                                        <tr>
                                            <th class="col-sm-3">产品图片</th>
                                            <th class="col-sm-3">显示顺序</th>
                                            <th class="col-sm-3">操作</th>
                                        </tr>
                                        </thead>
                                        <tbody id="goodsInfo">
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                            <div class="text-center">
                                <button datatype="require" type="button" _getGoodsIsActivityIn="0" class="fa fa-save btn btn-default" _status="0" id="goods_buttonid">保存</button>
                            </div>
                            <div class="text-center copyGoods" style="display: none">
                                <button datatype="require" type="button" class="fa fa-file-o btn btn-default" _status="0" id="copyGoods0">另存为草稿</button>
                                <button datatype="require" type="button" class="fa fa-save btn btn-default" _status="0" id="copyGoods1">另存为待审核</button>
                            </div>
                            <input id="id" style="display: none;"/>
                        </form>
                    </div>
                    <!--</form>-->
                </div>




                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
    </div>
</div>
<script id="delivery-template" type="text/x-handlebars-template">
    <option value="">请选择</option>
    {{#datas}}
    <option value="{{id}}" {{#if selected}}selected="selected"{{/if}}>{{name}}</option>
    {{/datas}}
</script>
<script id="brand-template" type="text/x-handlebars-template">
    <option value="">请选择</option>
    {{#datas}}
    <option value="{{id}}" {{#if selected}}selected="selected"{{/if}}>{{name}}</option>
    {{/datas}}
</script>
<script id="select1-template" type="text/x-handlebars-template">
    <!--<option value="-1">请选择</option>-->
    {{#datas}}
    <option data-tokens="{{name}}" value="{{name}}" val="{{id}}">{{name}}</option>
    {{/datas}}
</script>
<script id="select11-template" type="text/x-handlebars-template">
    {{#datas}}
    <option value="{{name}}" val="{{id}}">{{name}}</option>
    {{/datas}}
</script>
<script type="text/javascript" src="js/companyPack/addGoods.js"></script>


</body>

</html>
