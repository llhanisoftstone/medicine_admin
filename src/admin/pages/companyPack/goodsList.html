<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="js/common/formValidator/css/index_1.0.5.css">
    <script type="text/javascript"  src="js/common/formValidator/webluker_1.0.8.js"></script>
    <script type="text/javascript"  src="js/common/formValidator/validator.js"></script>
    <script type="text/javascript" src="js/common/bignumber.js"></script>
    <link href="css/bootstrap-select.css" rel="stylesheet">
    <script type="text/javascript"  src="js/common/bootstrap-select.js"></script>
    <script type="text/javascript"  src="js/common/defaults-zh_CN.js"></script>
    <style>
        .dropdown-menu li{
            list-style: none;
        }
        .toSee:hover{
            background: #fff;
            color:#000;
        }
        #wrapper{
            overflow: inherit;
        }
    </style>
</head>

<body >
<div id="wrapper" class="row reasonRefund">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <ul class="breadcrumb fa fa-home" style="width: 50%;display: inline;">
                    <li>
                        <a>特产管理</a>
                    </li>
                    <li>产品管理</li>
                </ul>
                <div style="float: right;">
                    <button type="button" id="searchBtnadd" onclick="onAddClick()" class="fa fa-plus-circle   btn btn-default">&nbsp;新建</button>
                    <button id="searchBtn" onclick="searchGoodsModels()" type="button" class="fa fa-search   btn btn-default">&nbsp;高级查询</button>
                </div>

            </div>
            <div class="searchDataDiv" style="display: none;" _show="0">
                <div class="tryoutSearch">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <form id="TalentTryoutSearchForm">
                                <div class="body">
                                    <div class="row" >
                                        <div class="col-md-4 form-group">
                                            <label for="name" class="control-label">产品名称：</label>
                                            <div class="pinput">
                                                <input placeholder="请输入" id="name" name="name" class="form-control " value="" maxlength="40">
                                            </div>
                                        </div>
                                        <div class="col-md-4 form-group">
                                            <label>创建时间：</label>
                                            <div class="pinput"><input style="float: left;width:100%;" placeholder="请输入开始时间"  id="startTime" name="create_time_start_exp" readonly="readonly" onclick="WdatePicker({lang:'zh-cn',dateFmt:'yyyy-MM-dd',maxDate:'#F{$dp.$D(\'endTime\')}'})" class="form-control pdate-time">
                                                <!--<label style="float: left; width:10%;text-align: center;">—</label>-->
                                                <input style="float: right;width: 100%;" placeholder="请输入结束时间"  id="endTime" name="endTime" readonly="readonly" onclick="WdatePicker({lang:'zh-cn',dateFmt:'yyyy-MM-dd',minDate:'#F{$dp.$D(\'startTime\')}'})" class="form-control pdate-time">
                                            </div>
                                        </div>
                                        <div class="col-md-4 form-group">
                                            <label for="status" class="control-label">状态：</label>
                                            <div class="pinput">
                                                <select id="status" class="form-control" name="status">
                                                    <option value="-1">全部</option>
                                                    <option value="3">上架</option>
                                                    <option value="4">下架</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <!--<div class="col-md-4 form-group">-->
                                            <!--<label for="name" class="control-label">快递费：</label>-->
                                            <!--<div class="pinput">-->
                                                <!--<input placeholder="请输入" name="delivery_price" type="tel" oninput="if(value.length>9)value=value.slice(0,11)" class="form-control" id="delivery"  maxlength="11">-->
                                            <!--</div>-->
                                        <!--</div>-->
                                        <div class="col-md-4 form-group" id="compDiv">
                                            <label>所属店铺：</label>
                                            <div class="pinput">
                                                <select placeholder="店铺" id="comp" name="comp" data-live-search ="true" class="selectpicker">
                                                    <option value="">请选择</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group  pbtn-group">
                                    <button type="button" class="fa fa-search btn btn-default" onclick="searchData()" id="searchDataBtn" >查询</button>
                                    <button type="button" class="fa fa-reply-all btn btn-default"  onclick="resetinput()" id="resetSearchBtn">重置</button>
                                </div>

                            </form>
                        </div>
                    </div>

                </div>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive" id="table-goodsList">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>序号</th>
                            <th>产品ID</th>
                            <th style="width: 15%">产品名称</th>
                            <th>所属店铺</th>
                            <th>会员价/市场价</th>
                            <th>快递费</th>
                            <th style="width: 15%">创建时间</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody id="menu-placeholder" style="text-align: center">

                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
                <div style="float: right;margin-right: 50px;">
                    <ul id="paginator"></ul>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <input id="pageIndex" type="hidden" value="">
</div>

<script id="menu-template" type="text/x-handlebars-template">
    {{#datas}}
    <tr>
        <td>{{rowNum}}</td>
        <td>{{id}}</td>
        <td>{{name}}</td>
        <td>{{company_name}}</td>
        <td>{{getprice price}}/{{getprice sale_price}}</td>
        <td>{{getprice delivery_price}}</td>
        <td>{{create_time}}</td>
        <td>{{getstatusname status}}</td>
        <td>
            <!--0 草稿，1 待审核,2 拒绝，3 上架 ，4下架 ,99删除,5只用户下单产品，不展示-->
            {{#ifeq status 0}}
            <span class="fa fa-pencil-square-o" aria-hidden="true" title="编辑" onclick="onUpdateClick('{{id}}','{{name}}')"></span>
            <span class="fa fa-upload" title="上架" onclick="updatestatus(this, '{{id}}','3')"></span>
            {{/ifeq}}
            {{#ifeq status 3}}
            <span class="fa fa-pencil-square-o" aria-hidden="true" title="编辑" onclick="onUpdateClick('{{id}}','{{name}}')"></span>
            <span class="fa fa-download" title="下架" onclick="updatestatus(this, '{{id}}','4')"></span>
            {{/ifeq}}
            {{#ifeq status 4}}
            <span class="fa fa-upload" title="上架" onclick="updatestatus(this, '{{id}}','3')"></span>
            {{/ifeq}}
        </td>
    </tr>
    {{/datas}}
</script>
<script id="brand-template" type="text/x-handlebars-template">
    <option value="">请选择</option>
    {{#datas}}
    <option value="{{id}}" {{#if selected}}selected="selected"{{/if}}>{{name}}</option>
    {{/datas}}
</script>
<!--<script src="js/refundReason/signEdit.js"></script>-->
<script src="js/companyPack/goodsList.js"></script>

</body>
</html>
