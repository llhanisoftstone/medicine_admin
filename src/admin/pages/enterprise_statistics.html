<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/approve_regulatory.css">
    <script type="text/javascript"  src="js/common/echarts.min.js"></script>
    <style>
        .footer{
            width: 100%;
            height: auto;
            display: flex;
            justify-content: space-between;
        }
        .footer li{
            width: 32%;
            min-width: 400px;
            height: auto;
            border:1px solid #e2e2e2;
            border-radius: 3px;
        }
        .d_title{
            width: 100%;
            height: 50px;
            line-height: 50px;
            font-size: 16px;
            color: #666666;
            padding-left: 15px;
        }
    </style>
</head>
<body>
<div class="container-fluid" id="wrapper-body">
    <div class="col-md-12">
        <div class="row table-header clearfix">
            <div class="left-item">
                <p>企业培训统计</p>
            </div>
        </div>
    </div>
    <div id="wrapper">
        <div class="approveBody">
            <div class="statisticalTop">
                <div class="statisticalLeft">企业活动培训人数</div>
            </div>
            <div class="statisticalTime" style="justify-content: flex-end;padding-right: 30px;margin: 20px 0;">
                <ul>
                    <li>今日</li>
                    <li>本周</li>
                    <li>本月</li>
                </ul>
                <div class="timeBox">
                    <span id="dtBindTimeStart_input"></span><input placeholder="请输入开始时间"  value="" id="dtBindTimeStart" name="dtBindTimeStart" readonly="readonly" onclick="WdatePicker({lang:'zh-cn',dateFmt:'yyyy-MM-dd',maxDate:'#F{$dp.$D(\'dtBindTimeEnd\')}'})" style="width: 30%; float: left;cursor: pointer">
                    <label style="float: left; width:10%;text-align: center;">~</label>
                    <span id="dtBindTimeEnd_input"></span><input placeholder="请输入结束时间" value=""  id="dtBindTimeEnd" name="dtBindTimeEnd" readonly="readonly" onclick="WdatePicker({lang:'zh-cn',dateFmt:'yyyy-MM-dd',minDate:'#F{$dp.$D(\'dtBindTimeStart\')}'})" style="width: 30%; float: left;cursor: pointer">
                    <span class="glyphicon glyphicon-calendar" style="float: right;display: inline-block;margin-left: 26%"></span>
                </div>
            </div>
            <div class="statisticalMain" id="activityNumber" style="width: 100%;height:400px;"></div>
        </div>
    </div>
    <ul class="footer">
        <li>
            <div class="d_title">部门分布</div>
            <div id="distribution_one" style="width: 100%;height: 250px"></div>
        </li>
        <li>
            <div class="d_title">部门排行榜</div>
            <div id="distribution_tow" style="width: 100%;height: 250px">
                <table class="table" style="padding: 0 10px">
                    <tr>
                        <th class="col-md-3">排名</th>
                        <th class="col-md-3">渠道</th>
                        <th>占比</th>
                    </tr>
                    <tbody id="training-placeholder" style="border: 0;">
                        <tr style="text-align: center">
                            <td class="col-md-3">1</td>
                            <td class="col-md-3">研发部</td>
                            <td >111</td>
                        </tr>
                        <tr style="text-align: center">
                            <td class="col-md-3">1</td>
                            <td class="col-md-3">研发部</td>
                            <td >111</td>
                        </tr>
                        <tr style="text-align: center">
                            <td class="col-md-3">1</td>
                            <td class="col-md-3">研发部</td>
                            <td >111</td>
                        </tr>
                        <tr style="text-align: center">
                            <td class="col-md-3">1</td>
                            <td class="col-md-3">研发部</td>
                            <td >111</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </li>
        <li>
            <div class="d_title">培训内容分布</div>
            <div id="distribution_three" style="width: 100%;height: 250px"> </div>
        </li>
    </ul>
</div>
<script type="text/javascript" src="js/power/enterprise_statistics.js"></script>
</body>
</html>
