<script id="goodsCategory1-template" type="text/x-handlebars-template">
    {{#datas}}
    <tr>
        <td style="text-align:center;">{{rowNum}}</td>
        <td style="text-align:center;">{{name}}</td>
        <td style="text-align:center;">{{priceformat price}}元</td>
        <!--<td style="text-align:center;">{{strat_time}} ~ {{end_time}}</td>-->
        <td style="text-align: center;">{{order_code}}</td>
        <td style="text-align: center;">{{create_time}}</td>
        <td style="text-align: center;">
            {{#equal status 1}}启用{{/equal}}
            {{#equal status 2}}禁用{{/equal}}
        </td>
        <td style="text-align: center;">
            <span class="fa fa-pencil-square-o" aria-hidden="true" title="编辑" onclick="onUpdateClick('{{id}}')"></span>
            {{#equal status 1}}
            &nbsp;<span class="fa fa-lock" title="禁用" onclick="disableClick('{{id}}')"></span>
            {{/equal}}
            {{#equal status 2}}
            &nbsp;<span class="fa fa-unlock" title="启用" onclick="enableClick('{{id}}')"></span>
            {{/equal}}
        </td>
    </tr>
    {{/datas}}
</script>
