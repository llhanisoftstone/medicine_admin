<!DOCTYPE html>
<html lang="en">

<head>
    <link href="css/bootstrap-select.css" rel="stylesheet">
    <script type="text/javascript"  src="js/common/bootstrap-select.js"></script>
    <link rel="stylesheet" href="js/common/formValidator/css/index_1.0.5.css">
    <script type="text/javascript"  src="js/common/formValidator/webluker_1.0.8.js"></script>
    <script src="js/common/formValidator/validator.js"></script>
    <style>
        .dropdown-menu li{
            list-style: none;
        }
    </style>
</head>

<body>
<div id="" class="reasonRefund">
    <div class="row">
        <div class="col-lg-12">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <ul class="breadcrumb fa fa-home" style="width: 50%;display: inline;">
                        <li id="pid">
                            <a>系统配置</a>
                        </li>
                        <li>关卡配置</li>
                    </ul>
                    <div style="float: right;">
                        <button type="button" id="addNew" onclick="addGoodsModels(this)" class="fa fa-plus-circle   btn btn-default"> 新建</button>
                        <button type="button" id="searchBtn" class="fa fa-search   btn btn-default" onclick="showSearchPage()">&nbsp;高级查询</button>
                    </div>
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body" style="min-height:400px; ">
                    <div class="addModels" style="display: none;">
                        <div class="panel panel-default">
                            <!-- /.panel-heading -->
                            <div class="panel-body">
                                <div class="dataTable_wrapper"></div>

                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                    </div>
                    <div class="searchDataDiv">
                        <div class="reasonSearch" style="display: none;">
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <div class="dataTable_wrapper"></div>
                                    <!-- /.table-responsive -->
                                    <form role="form" id="reasonSearchForm">
                                        <div class="row">
                                            <!--<div class="col-md-4 form-group">-->
                                                <!--<label for="name">关卡名称：</label>-->
                                                <!--<div class="pinput">-->
                                                    <!--<input id="name" class="form-control" placeholder="请输入"/>-->
                                                <!--</div>-->
                                            <!--</div>-->
                                            <div class="col-md-4 form-group">
                                                <label for="storename">所属店铺：</label>
                                                <div class="pinput">
                                                    <select id="storename" name="storename" class="form-control" data-live-search ="true" onchange="getTickets()">

                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-4 form-group">
                                                <label for="ticketname">优惠券/产品：</label>
                                                <div class="pinput">
                                                    <select id="ticketname" class="form-control" name="ticketname">
                                                        <option value="-1">请选择</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-4 form-group">
                                                <label>有效期：</label>
                                                <div class="pinput"><input style="float: left;width:45%;" placeholder="开始时间"  id="startTime" name="startTime" readonly="readonly" onclick="WdatePicker({lang:'zh-cn',dateFmt:'yyyy-MM-dd HH:mm:ss',maxDate:'#F{$dp.$D(\'endTime\')}'})" class="form-control pdate-time">
                                                    <label style="float: left; width:10%;text-align: center;">—</label><input style="float: right;width: 45%;" placeholder="结束时间"  id="endTime" name="endTime" readonly="readonly" onclick="WdatePicker({lang:'zh-cn',dateFmt:'yyyy-MM-dd HH:mm:ss',minDate:'#F{$dp.$D(\'startTime\')}'})" class="form-control pdate-time">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">

                                            <div class="col-md-4 form-group">
                                                <label>状态：</label>
                                                <div class="pinput">
                                                    <select id="status" class="form-control" name="status">
                                                        <option value="-1">全部</option>
                                                        <option value="1">启用</option>
                                                        <option value="2">禁用</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-4 form-group">
                                                <label>创建时间：</label>
                                                <div class="pinput"><input style="float: left;width:45%;" placeholder="请选择"  id="startTimesearch" name="startTimesearch" readonly="readonly" onclick="WdatePicker({lang:'zh-cn',dateFmt:'yyyy-MM-dd HH:mm:ss',maxDate:'#F{$dp.$D(\'endTimesearch\')}'})" class="form-control pdate-time">
                                                    <label style="float: left; width:10%;text-align: center;">—</label><input style="float: right;width: 45%;" placeholder="请选择"  id="endTimesearch" name="endTimesearch" readonly="readonly" onclick="WdatePicker({lang:'zh-cn',dateFmt:'yyyy-MM-dd HH:mm:ss',minDate:'#F{$dp.$D(\'startTimesearch\')}'})" class="form-control pdate-time">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group pbtn-group">
                                            <button id="searchDataBtn" class="fa fa-search   btn btn-default" type="button">查询
                                            </button>
                                            <button id="resetSearchBtn" type="button" class="fa fa-reply-all btn btn-default">
                                                重置
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="table-responsive" id="table-goodsCategory">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr>
                                <th style="width: 4%;">序号</th>
                                <!--<th style="width: 10%;">关卡名称</th>-->
                                <th style="width: 10%;">优惠券/产品</th>
                                <th style="width: 10%;">所属店铺</th>
                                <!--<th style="width: 10%;" >价格</th>-->
                                <th style="width: 20%;">首页显示有效期</th>
                                <th style="width: 5%;">顺序</th>
                                <th style="width: 10%;">创建时间</th>
                                <th style="width: 5%;">优惠券/产品状态</th>
                                <th style="width: 5%;">状态</th>
                                <th style="width: 10%;">操作</th>
                            </tr>
                            </thead>
                            <tbody id="goodsModel-placeholder">

                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                    <div style="float: right;margin-right: 50px;">
                        <ul id="paginator"></ul>
                    </div>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
    </div>
</div>
<input id="pageIndex" type="hidden">


<script id="goodsCategory1-template" type="text/x-handlebars-template">
    {{#datas}}
    <tr>
        <td style="text-align:center;">{{rowNum}}</td>
        <!--<td style="text-align:center;">{{name}}</td>-->
        <td style="text-align:center;">{{ticket_name}}</td>
        <td style="text-align:center;">{{store_name}}</td>
        <!--<td style="text-align:center;">{{priceformat price}}元</td>-->
        <td style="text-align:center;">
            {{#if strat_time}}
                {{#equal is_normal 0}}
                    <span style="color:red;">{{strat_time}} ~ {{end_time}}</span>
                {{/equal}}
                {{#equal is_normal 1}}
                    {{strat_time}} ~ {{end_time}}
                {{/equal}}
                {{else}}无
            {{/if}}


        </td>
        <td style="text-align: center;">{{order_code}}</td>
        <td style="text-align: center;">{{create_time}}</td>
        <td style="text-align: center;">
            {{#equal ticket_status 1}}有效{{/equal}}
            {{#equal ticket_status 99}}已删除{{/equal}}
        </td>
        <td style="text-align: center;">
            {{#equal status 1}}启用{{/equal}}
            {{#equal status 2}}禁用{{/equal}}
        </td>
        <td style="text-align: center;">
            <span class="fa fa-pencil-square-o" aria-hidden="true" title="编辑" onclick="onUpdateClick('{{id}}')"></span>
            {{#equal status 1}}
            &nbsp;<span class="fa fa-lock" title="禁用" onclick="disableClick('{{id}}')"></span>
            {{/equal}}
            {{#equal status 2}}
            &nbsp;<span class="fa fa-unlock" title="启用" onclick="enableClick('{{id}}')"></span>
            {{/equal}}
        </td>
    </tr>
    {{/datas}}
</script>

</body>

</html>
