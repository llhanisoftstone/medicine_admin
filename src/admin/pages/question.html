<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="js/common/formValidator/css/index_1.0.5.css">
    <script type="text/javascript"  src="js/common/formValidator/webluker_1.0.8.js"></script>
    <script src="js/common/formValidator/validator.js"></script>
</head>

<body>
<div id="" class="reasonRefund">
    <div class="row">
        <div class="col-lg-12">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <ul class="breadcrumb fa fa-home" style="width: 50%;display: inline;">
                        <li id="pid">
                            <a>题目管理</a>
                        </li>
                        <li>题目管理</li>
                    </ul>
                    <!--<span class="fa fa-home">&nbsp;&nbsp;</span>产品规格列表-->
                    <div style="float: right;">
                        <button type="button" id="addNew" onclick="addvideolist()" class="fa fa-plus-circle   btn btn-default"> 新建</button>
                        <button type="button" id="searchBtn" class="fa fa-search   btn btn-default" onclick="showSearchPage()">&nbsp;高级查询</button>
                    </div>
                </div>


                <!-- /.panel-heading -->
                <div class="panel-body">

                    <div class="searchDataDiv">
                        <div class="reasonSearch" style="display: none;">
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <div class="dataTable_wrapper"></div>
                                    <!-- /.table-responsive -->

                                    <form role="form" id="reasonSearchForm">
                                        <div class="row">
                                            <div class="col-md-4 form-group">
                                                <label>题目名称：</label>
                                                <div class="pinput">
                                                    <input placeholder="题目名称" id="name" name="name"
                                                           maxlength="50" class="form-control points">
                                                </div>
                                            </div>
                                            <div class="col-md-4 form-group">
                                                <label>分类：</label>
                                                <div class="pinput">
                                                    <select id="videonames" class="form-control">

                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-4 form-group">
                                                <label form="shopnames">出题者：</label>
                                                <div class="pinput">
                                                    <select id="shopnames" class="form-control">

                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-4 form-group">
                                                <label>难度：</label>
                                                <div class="pinput">
                                                    <select id="rank" class="form-control">
                                                        <option value="-1">全部</option>
                                                        <option value="1">1</option>
                                                        <option value="2">2</option>
                                                        <option value="3">3</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-4 form-group">
                                                <label>状态：</label>
                                                <div class="pinput">
                                                    <select id="status" class="form-control">
                                                        <option value="-1">全部</option>
                                                        <option value="0">草稿</option>
                                                        <option value="1">待审核</option>
                                                        <option value="2">通过</option>
                                                        <option value="3">拒绝</option>
                                                        <option value="4">下架</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group  pbtn-group ">
                                            <button id="searchDataBtn" class="fa fa-search   btn btn-default" type="button">查询
                                            </button>
                                            <button id="resetSearchBtn" type="button" class="fa fa-reply-all btn btn-default">
                                                重置
                                            </button>
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="table-responsive" id="table-goodsCategory">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr>
                                <th style="width: 5%;">序号</th>
                                <th style="width: 10%;" >题目</th>
                                <th style="width: 10%;" >分类</th>
                                <th style="width: 10%;" >出题者</th>
                                <th style="width: 10%;" >难度等级</th>
                                <th style="width: 10%;" >答案</th>
                                <th style="width:5%;">状态</th>
                                <th style="width: 15%;">操作</th>
                            </tr>
                            </thead>
                            <tbody id="goodsModel-placeholder">

                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                    <div style="float: right;margin-right: 50px;">
                        <ul id="paginator"></ul>
                    </div>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
    </div>
</div>

<script id="goodsCategory1-template" type="text/x-handlebars-template">
    {{#datas}}
    <tr>
        <td style="text-align:center;">{{rowNum}}</td>
        <td style="text-align:center;">{{name}}</td>
        <td style="text-align:center;">{{category_name}}</td>
        <td style="text-align:center;">{{organiz_name}}</td>
        <td style="text-align:center;">{{rank}}</td>
        <td style="text-align:center;">{{answers}}</td>
        <td style="text-align:center;">
            {{#equal status 0}}草稿{{/equal}}
            {{#equal status 1}}待审核{{/equal}}
            {{#equal status 2}}通过{{/equal}}
            {{#equal status 3}}拒绝{{/equal}}
            {{#equal status 4}}下架{{/equal}}
        </td>
        <td style="text-align: center;">
            {{#equal status 0}}
            &nbsp;<span class="fa fa-upload" onclick="submitcheck('{{id}}',)" title="提交审核"> </span>
            &nbsp;<span class="fa fa-pencil-square-o" aria-hidden="true" title="编辑" onclick="onUpdateClick('{{id}}')"></span>
            &nbsp;<span class="  fa fa-trash-o" title="删除" onclick="delClick('{{id}}')"></span>
            {{/equal}}
            {{#equal status 1}}
            <span class="fa fa-file-text-o" aria-hidden="true" title="查看详情" onclick="viewDetail('{{id}}')"></span>
            {{/equal}}
            {{#ifequal status 2 3 4}}
            &nbsp;<span class="fa fa-pencil-square-o" aria-hidden="true" title="编辑" onclick="onUpdateClick('{{id}}')"></span>
            &nbsp;<span class="  fa fa-trash-o" title="删除" onclick="delClick('{{id}}')"></span>
            {{/ifequal}}
        </td>
    </tr>
    {{/datas}}
</script>
<script type="text/javascript" src="js/power/question.js"></script>
</body>

</html>
