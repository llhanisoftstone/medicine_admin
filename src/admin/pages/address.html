<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="js/common/formValidator/css/index_1.0.5.css">

    <script type="text/javascript"  src="js/common/formValidator/webluker_1.0.8.js"></script>
    <script type="text/javascript"  src="js/common/formValidator/validator.js"></script>
</head>

<body>
<div id="wrapper">
    <div class="row">
        <div class="col-lg-12">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <ul class="breadcrumb fa fa-home" style="width: 50%;display: inline;">
                        <li><a href="javascript:">权限管理</a>
                        <li>机构管理
                        </li>
                    </ul>
                    <div style="float: right;margin-top: -2px">
                        <button type="button" id="addbtn" onclick="onAddClick()" class="fa fa-plus-circle   btn btn-default" datatype="require"> 新建</button>
                        <button type="button" id="searchBtn" onclick="onSearchClick()"  class="fa fa-search   btn btn-default">&nbsp;高级查询</button>
                    </div>
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="addModelscompany" style="display: none;">
                        <div class="panel panel-default">
                            <!-- /.panel-heading -->
                            <div class="panel-body">
                                <div class="dataTable_wrapper"></div>
                                <!-- /.table-responsive -->

                                <form role="form" id="userAddForm">
                                    <div class="row" >
                                        <div class="col-md-4 form-group">
                                            <label>机构名称：</label>
                                            <div class="pinput">
                                                <input type="text" maxlength="20" placeholder="请输入" class="form-control" id="name" datatype="require">
                                                <input type="hidden" id="companyid">
                                            </div>
                                        </div>
                                        <div class="col-md-4 form-group">
                                            <label for="title_pic2">LOGO：</label>
                                            <div class="pinput">
                                                <div class="input-group">
                                                    <input id="title_pic2" class="form-control title_pic" value="" style="cursor: pointer;" readonly="readonly" placeholder="请上传图标">
                                                    <span class="input-group-addon" style="cursor: pointer;overflow: hidden;">
                                        <i class="glyphicon glyphicon-search">
                                            <input type="file" name="picfile[]" value="pic file" uptype="community" id="signfile" multiple="multiple" refattr="title_pic2" style="margin-top:-20px;margin-left:-20px;-webkit-opacity: 0;opacity: 0;width: 30px;height: 20px;">
                                        </i>
                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-4 form-group">
                                            <label>标签：</label>
                                            <div class="pinput">
                                                <input type="text" maxlength="30" placeholder="请输入" class="form-control" id="tag" datatype="require">
                                            </div>
                                        </div>
                                        <div class="col-md-4 form-group">
                                            <label>联系电话：</label>
                                            <div class="pinput">
                                                <input type="text" onkeyup="value=value.replace(/[^\d]/g,'')"  maxlength="12"  placeholder="请输入" class="form-control" id="phone" datatype="require">
                                            </div>
                                        </div>
                                        <div class="col-md-4 form-group">
                                            <label>联系人：</label>
                                            <div class="pinput">
                                                <input type="text" maxlength="10" placeholder="请输入" class="form-control" id="contacts" datatype="require">
                                            </div>
                                        </div>
                                        <div class="col-md-4 form-group">
                                            <label>省份：</label>
                                            <div class="pinput">
                                                <select placeholder="请选择省" id="provinceid" name="provinceid" class="form-control " datatype="require">
                                                    <option value="-1">请选择</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-4 form-group">
                                            <label>市：</label>
                                            <div class="pinput">
                                                <select placeholder="请选择市" id="cityid" name="cityid" class="form-control" datatype="require">
                                                    <option value="-1">请选择</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-4 form-group">
                                            <label>区：</label>
                                            <div class="pinput">
                                                <select placeholder="请选择区" id="zoneid" name="zoneid" class="form-control" datatype="require">
                                                    <option value="-1">请选择</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-4 form-group">
                                            <label>详细地址：</label>
                                            <div class="pinput">
                                                <input type="text" maxlength="20" placeholder="请输入" class="form-control" id="address" datatype="require">
                                            </div>
                                        </div>
                                        <div class="col-md-4 form-group">
                                            <label>顺序：</label>
                                            <div class="pinput">
                                                <input type="text" onkeyup="value=value.replace(/[^\d]/g,'')"  maxlength="7"  placeholder="请输入" class="form-control" id="sequence" datatype="require">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group  pbtn-group ">
                                        <button id="userAddcategory" onclick="onSaveClick()" datatype="require" class="fa fa-save btn btn-default" type="button">保存</button>
                                    </div>
                                </form>

                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                    </div>
                    <div class="reasonSearch" style="display: none">
                    <form id="reasonSearchForm">
                        <div class="body">
                            <div class="row" >
                                <div class="col-md-4 form-group">
                                    <label>机构名称：</label>
                                    <div class="pinput">
                                        <input type="text" maxlength="20" placeholder="请输入" class="form-control" id="acceptanceReport" check-type="required">
                                        <input type="hidden" id="id">
                                    </div>
                                </div>
                                <div class="col-md-4 form-group">
                                    <label>联系电话：</label>
                                    <div class="pinput">
                                        <input type="tel" maxlength="12" placeholder="请输入" class="form-control" id="linkphone" check-type="required">
                                    </div>
                                </div>
                                <div class="col-md-4 form-group">
                                    <label>联系地址：</label>
                                    <div class="pinput">
                                        <input type="text" maxlength="20" placeholder="请输入" class="form-control" id="linkname" check-type="required">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 form-group">
                                    <label>省份：</label>
                                    <div class="pinput">
                                        <select placeholder="请选择省" id="province" name="iTypeId" class="form-control ">
                                            <option value="-1">请选择</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-4 form-group">
                                    <label>市：</label>
                                    <div class="pinput">
                                        <select placeholder="请选择市" id="city" name="iTypeId" class="form-control ">
                                            <option value="-1">请选择</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-4 form-group">
                                    <label>区：</label>
                                    <div class="pinput">
                                        <select placeholder="请选择区" id="zone" name="iTypeId" class="form-control ">
                                            <option value="-1">请选择</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group  pbtn-group">
                            <button type="button" style="margin-top:-10px;" class="fa fa-search btn btn-default" onclick="searchData()" id="searchDataBtn" >查询</button>
                            <button type="button" style="margin-top:-10px;" class="fa fa-reply-all btn btn-default" id="resetSearchBtn" onclick="resetData()">重置</button>
                        </div>
                    </form>
                    </div>
                    <div class="table-responsive" id="table-menu">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr>
                                <th style="width:10%">序号</th>
                                <th style="width:15%">机构名称</th>
                                <th style="width:10%">LOGO</th>
                                <th style="width:15%">联系地址</th>
                                <th style="width:10%">标签</th>
                                <th style="width:10%">联系人</th>
                                <th style="width:10%">联系电话</th>
                                <th style="width:10%">显示顺序</th>
                                <th style="width:10%">操作</th>
                            </tr>
                            </thead>
                            <input type="hidden" id="pageIndex">
                            <tbody id="style-placeholder">

                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                    <div style="float: right;margin-right: 50px;">
                        <ul id="paginator"></ul>
                    </div>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
    </div>
</div>


<script id="style-template" type="text/x-handlebars-template">
    {{#datas}}
    <tr style="text-align:center">
        <td>{{rowNum}}</td>
        <td>{{name}}</td>
        <td><img src="{{picpath}}" alt="" style="width:100px;height:100px"></td>
        <td>{{province_name}}{{city_name}}{{zone_name}}{{address}}</td>
        <td>{{tag}}</td>
        <td>{{contacts}}</td>
        <td>{{phone}}</td>
        <td>{{sequence}}</td>
        <td>
            <span class="fa fa-pencil-square-o" aria-hidden="true" title="修改" onclick="onUpdateClick('{{id}}')"></span>
            <span class="fa fa-trash-o" title="删除" onclick="onDeleteClick(this,'{{id}}')"></span>
        </td>
    </tr>
    {{/datas}}
</script>

<script type="text/javascript" src="js/power/address.js"></script>
</body>

</html>
