<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .li_height{
            line-height: 20px;
        }
    </style>
</head>

<body>
<div id="" class="reasonRefund">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <ul class="breadcrumb fa fa-home" style="width: 50%;display: inline;">
                        <li id="pid">
                            <a>美文管理</a>
                        </li>
                        <li>美文列表</li>
                    </ul>
                    <div style="float: right;margin-top:-7px;">
                        <button type="button" onclick="onAddClick()" class="fa fa-plus-circle btn addBtn"> 新建</button>
                        <button type="button" id="searchBtn" onclick="onSearchClick()"  class="fa fa-search btn  saveBtn">&nbsp;高级查询</button>
                    </div>

                </div>
                <div class="reasonSearch" style="display: none">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <form id="reasonSearchForm">
                                <div class="body">
                                    <div class="row">
                                        <div class="col-md-4 form-group">
                                            <label>文章标题：</label>
                                            <div class="pinput">
                                                <input placeholder="请输入标题" id="title" name="title" class="form-control " maxlength="50">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <button type="button" class="fa fa-search btn  li_height saveBtn" onclick="searchData()" id="searchDataBtn">查询</button>
                                            <button type="button" class="fa fa-reply-all btn  li_height againBtn" id="resetSearchBtn">重置</button>
                                        </div>
                                    </div>
                                </div>


                            </form>
                        </div>
                    </div>
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="table-responsive" id="table-member">
                        <table class="table table-striped table-bordered table-hover" style="text-align: center">
                            <thead>
                            <tr>
                                <th style="width: 5%">序号</th>
                                <th style="width: 15%">标题</th>
                                <th style="width: 30%">作者</th>
                                <th style="width: 15%">创建时间</th>
                                <th style="width: 5%">操作</th>
                            </tr>
                            </thead>
                            <tbody id="banner-placeholder">

                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                    <div style="float: right;">
                        <ul id="paginator"></ul>
                    </div>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
    </div>
</div>

<script id="banner-template" type="text/x-handlebars-template">

    {{#datas}}
    <tr>
        <td>{{rowNum}}</td>
        <td>{{title}}</td>
        <td>{{author}}</td>
        <td>{{create_time}}</td>
        <td>
            <span class="updateBtn editOrder" style="cursor: pointer;" onclick="onUpdateClick('{{id}}')">编辑</span>
            <span class="delBtn" onclick="onDeleteClick(this,'{{id}}','{{status}}')">删除</span>
        </td>
    </tr>
    {{/datas}}
</script>

<script src="js/informationList.js"></script>
</body>
</html>
