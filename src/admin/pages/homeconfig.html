<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="js/common/formValidator/css/index_1.0.5.css">
    <script type="text/javascript"  src="js/common/formValidator/webluker_1.0.8.js"></script>
    <style>
        #myModal{
            display:none;
        }
    </style>
</head>

<body>
<div id="wrapper" class="row bannerreport">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <ul class="breadcrumb fa fa-home" style="width: 50%;display: inline;">
                    <li>
                        <a>系统配置</a>
                    </li>
                    <li>栏目管理</li>
                </ul>
                <div style="float: right;">
                    <button type="button" onclick="onAddClick()" class="fa fa-plus-circle   btn btn-default"> 新建</button>
                    <button type="button" id="searchBtn" onclick="onSearchClick()"  class="fa fa-search   btn btn-default">&nbsp;高级查询</button>
                </div>

            </div>
            <div class="panel-body">
            <div class="addModels" style="display: none;">
                <div class="panel panel-default">
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="dataTable_wrapper"></div>
                        <!-- /.table-responsive -->

                        <form role="form" id="userAddForm">
                            <div class="row">
                                <input type="hidden" id="configid">
                                <div class="col-md-4 form-group">
                                    <label for="title">标题：</label>
                                    <div class="pinput">
                                        <input type="text" placeholder="标题" datatype="require" id="title" name="title" class="form-control" value="" maxlength="8">
                                    </div>
                                </div>
                                <div class="col-md-4 form-group">
                                    <label for="title_pic2">图标：</label>
                                    <div class="pinput">
                                        <div class="input-group">
                                            <input id="title_pic2" datatype="require" class="form-control title_pic" value="" style="cursor: pointer;" readonly="readonly" placeholder="请上传图标(31*31)">
                                            <span class="input-group-addon" style="cursor: pointer;overflow: hidden;">
                                        <i class="glyphicon glyphicon-search">
                                            <input type="file" name="picfile[]" value="pic file" uptype="community" id="signfile" multiple="multiple" refattr="title_pic2" style="margin-top:-20px;margin-left:-20px;-webkit-opacity: 0;opacity: 0;width: 30px;height: 20px;" accept=".jpg,.png,.jpeg,.bmp">
                                        </i>
                                    </span>
                                        </div>
                                    </div>
                                </div>
                                    <div class="col-md-4 form-group targetselect" style="display:none">
                                        <label for="type">二级页面类型：</label>
                                        <div class="pinput">
                                            <select placeholder="请选择" id="type" name="type"  class="form-control" onchange="showselect(this)">
                                                <option value="-1">请选择</option>
                                                <option value="1">答题式</option>
                                                <option value="2">二级首页</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-4 form-group styleselect" style="display:none">
                                        <label for="typestyle">样式类型：</label>
                                        <div class="pinput">
                                            <select placeholder="请选择" id="typestyle" name="typestyle"  class="form-control">
                                                <option value="-1">请选择</option>
                                                <option value="1">图标</option>
                                                <option value="2">banner图</option>
                                            </select>
                                        </div>
                                    </div>
                                <div class="col-md-4 form-group">
                                    <label for="sequence">顺序：</label>
                                    <div class="pinput">
                                        <input type="text" onkeyup="value=value.replace(/[^\d]/g,'')" placeholder="顺序" datatype="require"  id="sequence" name="sequence" class="form-control" value="" maxlength="9">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group  pbtn-group ">
                                <button id="userAddcategory" onclick="savedatamain()" datatype="require" class="fa fa-save btn btn-default" type="button">保存</button>
                            </div>
                        </form>

                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <div class="reasonSearch" style="display: none">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form id="reasonSearchForm">
                            <div class="body">
                                <div class="row">
                                    <div class="col-md-4 form-group">
                                        <label>标题：</label>
                                        <div class="pinput">
                                            <input placeholder="请输入" id="titlebanner" name="titlebanner" type="text" maxlength="8" class="form-control ">
                                        </div>
                                    </div>
                                    <div class="col-md-4 form-group">
                                        <label>状态：</label>
                                        <div class="pinput">
                                            <span id="iStatus_input" class="validatorSpan"></span>
                                            <select placeholder="请选择状态" id="status" name="status" datatype="require number" class="form-control">
                                                <option value="-1">请选择</option>
                                                <option value="1">启用</option>
                                                <option value="0">禁用</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-4 form-group">
                                        <button type="button" class="fa fa-search btn btn-default" onclick="searchData()" id="searchDataBtn">查询</button>
                                        <button type="button" class="fa fa-reply-all btn btn-default" id="resetSearchBtn">重置</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- /.panel-heading -->
                <div class="table-responsive" id="table-member">
                    <table class="table table-striped table-bordered table-hover" style="text-align: center">
                        <thead>
                        <tr>
                            <th>序号</th>
                            <th>标题</th>
                            <th>图标</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody id="banner-placeholder">

                        </tbody>
                    </table>
                </div>
                <!--/.table-responsive -->
                <div style="float: right;margin-right: 50px;">
                    <ul id="paginator"></ul>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
</div>
<input type="hidden" id="pageIndex">
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" >
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    图标
                </h4>
            </div>
            <div class="modal-body">
                <div id="img_list">

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="fa btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<script id="banner-template" type="text/x-handlebars-template">
    {{#datas}}
    <tr>
        <td>{{rowNum}}</td>
        <td>{{name}}</td>
        <td><img src="{{icon_path}}" alt="" style="width:100px;height:100px"></td>
        <td>{{#equal status 1}}启用{{/equal}}{{#equal status 0}}禁用{{/equal}}</td>
        <td>
            <span class="fa fa-edit editOrder" style="cursor: pointer;" onclick="onUpdateClick('{{id}}')" title="编辑"></span>
            {{#equal status 0}}
            <span class="fa fa-unlock  editOrder" style="cursor: pointer;" onclick="openstart('{{id}}')" title="启用"></span>
            {{/equal}}
            {{#equal status 1}}
            <span class="fa fa-lock editOrder" style="cursor: pointer;" onclick="forbid('{{id}}')" title="禁用"></span>
            {{/equal}}
            <span class="fa fa-file-text-o" aria-hidden="true" title="内容" onclick="viewDetail('{{id}}','{{target_type}}','{{show_css}}')"></span>
            <input type="hidden" id="page">
        </td>
    </tr>
    {{/datas}}
</script>

<script src="js/power/topMenu.js"></script>
</body>
</html>
