<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        .btn-default{
            margin-top:3px;
        }
    </style>
</head>
<link rel="stylesheet" href="js/common/formValidator/css/index_1.0.5.css">

<script type="text/javascript"  src="js/common/formValidator/webluker_1.0.8.js"></script>
<script type="text/javascript"  src="js/common/formValidator/validator.js"></script>
<body>
<div id="wrapper">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <ul class="breadcrumb fa fa-home" style="width: 50%;display: inline;">
                        <li><a href="javascript:onMenuClick('pages/menu.html')">系统配置</a>
                        <li>修改密码
                        </li>
                    </ul>
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="dataTable_wrapper"></div>
                    <!-- /.table-responsive -->
                    <form role="form" id="modifyUserPwdForm">
                        <div class="row">
                            <div class="col-md-4 form-group">
                                <label>原始密码：</label>
                                <div class="pinput">
                                    <input placeholder="原始密码" name="sOldPassword" type="password" datatype="require slen numberletter" class="form-control " maxlength="20">
                                </div>
                            </div>
                            <div class="col-md-4 form-group">
                                <label>新密码：</label>
                                <div class="pinput">
                                    <input placeholder="新密码" name="sPassword" type="password" datatype="require slen numberletter" class="form-control " maxlength="20">
                                </div>
                            </div>
                            <div class="col-md-4 form-group">
                                <button id="UserModifySubmit" class="fa fa-save  btn  saveBtn" type="button">保存</button>
                                <button id="UserCancel" class="fa fa-reply-all btn  againBtn" type="reset">重置</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/modifypassword.js"></script>
</body>

</html>
