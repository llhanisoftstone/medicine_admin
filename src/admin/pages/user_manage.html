    <input type="hidden" id="id" value="">
    <div class="modal fade" id="addUser">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                        <span class="sr-only">关闭</span>
                    </button>
                    <h4 class="modal-title">添加培训人员</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" id="userInfo">
                        <div class="form-group">
                            <label for="userName" class="col-sm-2 control-label">姓名</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="userName" datatype="require">
                            </div>
                        </div><div class="form-group">
                            <label for="phone" class="col-sm-2 control-label">电话</label>
                            <div class="col-sm-9">
                                <input type="tel" class="form-control" id="phone" datatype="require" maxlength="11">
                            </div>
                        </div><div class="form-group">
                            <label class="col-sm-2 control-label">所属企业</label>
                            <div class="col-sm-9">
                                <select id="company" class="form-control"></select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer" style="text-align: right;">
                    <button type="button" class="fa btn closeBtn" data-dismiss="modal">关闭</button>
                    <button type="button" class="fa fa-save btn saveBtn" onclick="confirmAdd()"> 确定</button>
                </div>
            </div>
        </div>

<script id="user-template" type="text/x-handlebars-template">
    {{#datas}}
        <tr>
            <td>{{rowNum}}</td>
            <td>{{name}}</td>
            <td>{{phone}}</td>
            <td>{{comp_name}}</td>
            <td>
                <span class="updateBtn editOrder" style="cursor: pointer;" onclick="updateClick('{{id}}','{{name}}','{{phone}}','{{comp_id}}')">修改</span>
                <span class="delBtn" onclick="delclick('{{id}}')">删除</span>
            </td>
        </tr>
    {{/datas}}
</script>
