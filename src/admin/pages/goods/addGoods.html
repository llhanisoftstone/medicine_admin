<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="js/common/formValidator/css/index_1.0.5.css">
    <script type="text/javascript"  src="js/common/formValidator/webluker_1.0.8.js"></script>
    <script type="text/javascript"  src="js/common/formValidator/validator.js"></script>
    <script type="text/javascript" src="js/common/bignumber.js"></script>
    <link href="css/bootstrap-select.css" rel="stylesheet">
    <script type="text/javascript" src="js/common/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" src="js/common/ueditor/ueditor.all.min.js"></script>
</head>

<body>
<div id="wrapper">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <ul class="breadcrumb fa fa-home" style="width: 50%;display: inline;">
                    <li>
                        <a>产品管理</a>
                    </li>
                    <li>新增产品</li>
                </ul>
                <div style="float: right;">
                    <button type="button" id="backBtn" onclick="back()" class=" fa fa-share-square btn btn-default"> 返回</button>
                </div>
            </div>
            <div class="panel-body">
                <div class="row">
        <div class="col-lg-12">

            <div class="panel panel-default">
                    <div class="panel-body">
                        <!--<form id="addGoodsForm">-->
                        <div class="" id="user_form">
                            <form id="titleForm">
                                <div class="row">
                                    <div class="col-md-4 form-group">
                                        <label for="name">类型：</label>
                                        <div class="pinput">
                                            <select name="type" id="type" datatype="require" class="form-control">
                                                <option value="-1">请选择</option>
                                                <!--<option value="1">线上优惠券</option>-->
                                                <option value="2" selected="selected">实物商品</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-4 form-group">
                                        <label for="name">产品名称：</label>
                                        <div class="pinput">
                                            <input placeholder="产品名称" datatype="require" class="form-control" id="name" maxlength="10">
                                        </div>
                                    </div>
                                    <div class="col-md-4 form-group">
                                        <label for="sale_price">价格：</label>
                                        <div class="pinput">
                                            <input placeholder="价格" oninput="num_limit(this,{max:8,maxval:99999.99,dec:2})" datatype="require money mlen" class="form-control" maxlength="8" id="sale_price" >
                                        </div>
                                    </div>
                                    <div class="col-md-4 form-group">
                                        <label for="title_pic">图片：</label>
                                        <div class="pinput">
                                            <div class="input-group" >
                                                <input placeholder="请上传图片(750*366)" readonly type="text" id="title_pic" class="form-control" style="cursor: pointer;" datatype="require">
                                                <span class="input-group-addon" style="cursor: pointer;overflow: hidden;">
                                                    <i class="glyphicon glyphicon-search">
                                                    <input type="file" name="picfile[]" placeholder="" value="pic file" refattr="title_pic" id="title_picfile"  multiple="multiple" style="margin-top:-20px;margin-left:-20px;-webkit-opacity: 0;opacity: 0;width: 30px;height: 20px;">
                                                    </i>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">

                                </div>
                                <div class="row" id="maink">
                                    <div class=" col-md-10" style="padding-top: 15px;">
                                        <div class="col-md-12 form-group"  style="padding-left: 0;display: flex;float:right">
                                            <label style="width:12%">详情：</label>
                                            <div id="userProtocolAddUE" style="width: 90%;height: 500px;overflow:auto"></div>
                                        </div>
                                    </div>
                                </div>

                        <div class="text-center">
                            <button datatype="require" type="button" _getGoodsIsActivityIn="0" class="btn fa fa-save btn-default" _status="0" onclick="saveData();" id="savebtn">保存</button>
                        </div>
                        <input id="id" style="display: none;"/>
                            </form>
                        </div>
                        <!--</form>-->
                    </div>




                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
    </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/goods/addGoods.js"></script>


</body>

</html>
