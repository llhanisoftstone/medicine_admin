<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="js/common/formValidator/css/index_1.0.5.css">
    <script type="text/javascript"  src="js/common/formValidator/webluker_1.0.8.js"></script>
    <script src="js/common/formValidator/validator.js"></script>
</head>

<body>
<div id="" class="reasonRefund">
    <div class="row">
        <div class="col-lg-12">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <ul class="breadcrumb fa fa-home" style="width: 50%;display: inline;">
                        <li id="pid">
                            <a>产品管理</a>
                        </li>
                        <li>广告位优惠券管理</li>
                    </ul>
                    <div style="float: right;">
                        <button type="button" id="addNew" onclick="addGoodsModels(this)" class="fa fa-plus-circle   btn btn-default"> 新建</button>
                        <button type="button" id="searchBtn" class="fa fa-search   btn btn-default" onclick="showSearchPage()">&nbsp;高级查询</button>
                    </div>
                </div>

                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="addModels" style="display: none;">
                        <div class="panel panel-default">
                            <!-- /.panel-heading -->
                            <div class="panel-body">
                                <div class="dataTable_wrapper"></div>
                                <!-- /.table-responsive -->
                                <form role="form" id="userAddForm">
                                    <div class="row">
                                        <!--<div class="col-md-4 form-group">-->
                                            <!--<label id="model">店铺名称：</label>-->
                                            <!--<div class="pinput">-->
                                                <!--<input type="text" placeholder="店铺名称" datatype="require" id="addName" name="details" class="form-control" value="" maxlength="20">-->
                                            <!--</div>-->
                                        <!--</div>-->
                                        <div class="col-md-4 form-group">
                                            <label for="storename">店铺名称：</label>
                                            <div class="pinput">
                                                <select id="storename" class="form-control" onchange="getTickets()">

                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-4 form-group">
                                            <label for="storename">优惠券/产品：</label>
                                            <div class="pinput">
                                                <select id="ticketname" class="form-control">

                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-4 form-group">
                                            <label >顺序：</label>
                                            <div class="pinput">
                                                <input placeholder="请输入顺序" id="order_code" oninput="if(this.value.length>5){this.value=this.value.slice(0,5)}" name="order_code" class="form-control" type="number">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-4 form-group">
                                            <label>有效期：</label>
                                            <div class="pinput"><input style="float: left;width:45%;" placeholder="请选择" datatype="require" id="startTime" name="create_time_start_exp" readonly="readonly" onclick="WdatePicker({lang:'zh-cn',dateFmt:'yyyy-MM-dd HH:mm:ss'})" class="form-control pdate-time">
                                                <label style="float: left; width:10%;text-align: center;">—</label><input style="float: right;width: 45%;" placeholder="请选择" datatype="require" id="endTime" name="create_time_start_exp" readonly="readonly" onclick="WdatePicker({lang:'zh-cn',dateFmt:'yyyy-MM-dd HH:mm:ss'})" class="form-control pdate-time">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group  pbtn-group ">
                                        <button id="userAddcategory"  class="fa fa-save btn btn-default" type="button">保存</button>
                                        <button id="resetSaveBtn" type="button" class="fa fa-reply-all btn btn-default">
                                            重置
                                        </button>
                                    </div>
                                </form>
                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                    </div>
                    <div class="searchDataDiv">
                        <div class="reasonSearch" style="display: none;">
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <div class="dataTable_wrapper"></div>
                                    <!-- /.table-responsive -->

                                    <form role="form" id="reasonSearchForm">
                                        <div class="row">
                                            <div class="col-md-4 form-group">
                                                <label for="storename">店铺名称：</label>
                                                <div class="pinput">
                                                    <select id="searchstorename" class="form-control" onchange="getsearchTickets()">

                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-4 form-group">
                                                <label for="storename">优惠券/产品：</label>
                                                <div class="pinput">
                                                    <select id="searchticketname" class="form-control">

                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-4 form-group">
                                                <label>有效期：</label>
                                                <div class="pinput"><input style="float: left;width:45%;" placeholder="请选择" datatype="require" id="startTimesearch" name="startTimesearch" readonly="readonly" onclick="WdatePicker({lang:'zh-cn',dateFmt:'yyyy-MM-dd HH:mm:ss'})" class="form-control pdate-time">
                                                    <label style="float: left; width:10%;text-align: center;">—</label><input style="float: right;width: 45%;" placeholder="请选择" datatype="require" id="endTimesearch" name="endTimesearch" readonly="readonly" onclick="WdatePicker({lang:'zh-cn',dateFmt:'yyyy-MM-dd HH:mm:ss'})" class="form-control pdate-time">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="form-group pbtn-group">
                                                <button id="searchDataBtn" class="fa fa-search   btn btn-default" type="button">查询
                                                </button>
                                                <button id="resetSearchBtn" type="button" class="fa fa-reply-all btn btn-default">
                                                    重置
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="table-responsive" id="table-goodsCategory">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr>
                                <th style="width: 5%;">序号</th>
                                <th style="width: 10%;" id="categoryName">店铺名称</th>
                                <th style="width: 10%;">优惠券/产品</th>
                                <th style="width: 20%;">有效期</th>
                                <th style="width: 5%;">顺序</th>
                                <th style="width: 10%;">创建时间</th>
                                <th style="width: 10%;">操作</th>
                            </tr>
                            </thead>
                            <tbody id="goodsModel-placeholder">

                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                    <div style="float: right;margin-right: 50px;">
                        <ul id="paginator"></ul>
                    </div>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
    </div>
</div>



<script id="goodsCategory1-template" type="text/x-handlebars-template">
    {{#datas}}
    <tr>
        <td style="text-align:center;">{{rowNum}}</td>
        <td style="text-align:center;"></td>
        <td style="text-align:center;"></td>
        <td style="text-align:center;"></td>
        <td style="text-align: center;">{{order_code}}</td>
        <td style="text-align: center;">{{create_time}}</td>
        <td style="text-align: center;">
            <span class="fa fa-pencil-square-o" aria-hidden="true" title="编辑" onclick="onUpdateClick('{{id}}','{{details}}','{{order_code}}')"></span>
            &nbsp;<span class="  fa fa-trash-o" title="删除" onclick="delClick('{{id}}')"></span>
        </td>
    </tr>
    {{/datas}}
</script>
<script type="text/javascript" src="js/goods/ticketmanage.js"></script>
</body>

</html>
