<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="js/common/formValidator/css/index_1.0.5.css">
    <script type="text/javascript"  src="js/common/formValidator/webluker_1.0.8.js"></script>
    <link href="css/bootstrap-select.css" rel="stylesheet">
    <script type="text/javascript"  src="js/common/bootstrap-select.js"></script>
    <style>
        ul li{
            list-style:none;
        }
        #wrapper{
            overflow:visible;
        }
    </style>
</head>
<body>
<div id="wrapper">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                    <ul class="breadcrumb fa fa-home" style="width: 50%;display: inline;">
                        <li>
                            <a>系统配置</a>
                        </li>
                        <li>栏目管理</li>
                        <li>栏目内容管理</li>
                    </ul>
                    <div style="float: right;">
                        <button type="button" onclick="back()" class="fa  fa-share-square btn btn-default pull-right">返回</button>
                    </div>
            </div>
            <form id="addBannerForm">
                <div class="panel-body">
                    <div class="form-horizontal" id="user_form">
                        <div class="row">
                            <div class="col-md-4 form-group selectmechanism" style="display:none">
                                <label>选择机构：</label>
                                <div class="pinput">
                                    <select class="form-control"  id="selectcompany" data-live-search ="true">

                                    </select>
                                </div>
                            </div>
                            <div class="selectanswer" style="display:none">
                                <div class="col-md-4 form-group answer">
                                    <label>名字：</label>
                                    <div class="pinput">
                                        <input placeholder="请输入" datatype="require" id="titlebanner" name="titlebanner" type="text" maxlength="4" class="form-control ">
                                    </div>
                                </div>

                                <div class="col-md-4 form-group">
                                    <label for="title_pic2">图标：</label>
                                    <div class="pinput">
                                        <div class="input-group">
                                            <input id="title_pic2" datatype="require" class="form-control title_pic" value="" style="cursor: pointer;" readonly="readonly" placeholder="请上传图标">
                                            <span class="input-group-addon" style="cursor: pointer;overflow: hidden;">
                                        <i class="glyphicon glyphicon-search">
                                            <input type="file" name="picfile[]" value="pic file" uptype="community" id="signfile" multiple="multiple" refattr="title_pic2" style="margin-top:-20px;margin-left:-20px;-webkit-opacity: 0;opacity: 0;width: 30px;height: 20px;" accept=".jpg,.png,.jpeg,.bmp">
                                        </i>
                                    </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4 form-group">
                                    <label>题目分类：</label>
                                    <div class="pinput">
                                        <select class="form-control"  id="questioncategory" data-live-search ="true">

                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4 form-group">
                                <label for="sequence">显示顺序：</label>
                                <div class="pinput">
                                    <input type="text" onkeyup="value=value.replace(/[^\d]/g,'')" placeholder="顺序" datatype="require"  id="sequence" name="sequence" class="form-control" value="" maxlength="9">
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="col-md-12" style="padding-top:50px;">
                        <div class="text-center">
                            <button datatype="require" type="button" class="fa fa-save btn btn-default" id="saveCarouselData" onclick="onSaveClick()">保存</button>
                        </div>
                    </div>
                    <input id="id" style="display: none;"/>
                </div>
            </form>
        </div>
    </div>
</div>
<script id="questioncategory-template" type="text/x-handlebars-template">
    <option value="">请选择</option>
    {{#datas}}
    <option value="{{id}}">{{name}}</option>
    {{/datas}}
</script>
<script id="selectcompany-template" type="text/x-handlebars-template">
    <option value="">请选择</option>
    {{#datas}}
    <option value="{{id}}">{{name}}</option>
    {{/datas}}
</script>
<script type="text/javascript" src="js/power/addTopMenu.js"></script>
</body>

</html>
