<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="js/common/formValidator/css/index_1.0.5.css">
    <link rel="stylesheet" href="js/common/ueditor/xiumi-ue-v5.css">
    <script type="text/javascript"  src="js/common/formValidator/webluker_1.0.8.js"></script>
    <script type="text/javascript"  src="js/common/formValidator/validator.js"></script>
    <script type="text/javascript" src="js/common/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" src="js/common/ueditor/ueditor.all.min.js"></script>
    <script type="text/javascript" src="js/common/ueditor/xiumi-ue-dialog-v5.js"></script>
</head>

<body>
<div id="wrapper">
    <div class="panel panel-default">
        <div class="panel-heading">
            <ul class="breadcrumb fa fa-home" style="width: 50%;display: inline;">
                <li>
                    <a>药品管理</a>
                </li>
                <li>新增药品</li>
            </ul>
            <button type="button" onclick="back()" class="fa  fa-share-square btn btn-default pull-right" style="margin-top: -6px">返回</button>
        </div>
        <form id="addBannerForm">
            <div class="panel-body">
                <div class="form-horizontal" id="user_form">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>商品名称：</label>
                                <div class="pinput" style="float: left; margin-left: 50px">
                                    <input placeholder="请输入商品名称" id="title" name="title" class="form-control " maxlength="50">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>通用名称：</label>
                                <div class="pinput" style="float: left; margin-left: 50px">
                                    <input placeholder="请输入通用名称" id="common_name" name="common_name" class="form-control " maxlength="50">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>批准文号：</label>
                                <div class="pinput" style="float: left; margin-left: 50px">
                                    <input placeholder="请输入批准文号" id="approval_number" name="approval_number" class="form-control " maxlength="20">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 form-group">
                            <label>生产厂家：</label>
                            <div class="pinput">
                                <select id="comp_id" class="form-control " >

                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>生产地址：</label>
                                <div class="pinput" style="float: left; margin-left: 50px">
                                    <input placeholder="请输入药品生产地址" id="address" name="address" class="form-control " maxlength="40">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="panel panel-default">
                        <div class="panel-heading">
                            药品图片（最多可上传3张）
                            <div class="btn btn-default" style="display: inline-block;background-size:80px; width: 80px;height: 35px;">
                                新增图片
                                <!--<form onsubmit="return false;" id="picBannerform">-->
                                <input type="file" name="picfile[]" value="pic file" id="picfile"  multiple="multiple" upType="advPic" accept=".jpg,.png,.jpeg,.bmp"
                                       style="width: 80px;height: 35px;margin-top:-27px;margin-left:-15px;-webkit-opacity: 0;opacity: 0;">
                                <input type="text" id="picfilelist" name="upType" value="advPic" style="display:none;">
                                <!--</form>-->
                            </div>
                        </div>
                        <div class="panel-body">
                            <table class="table table-striped table-bordered table-hover">
                                <thead>
                                <tr style="text-align: center">
                                    <th class="col-sm-3">药品图片</th>
                                    <th class="col-sm-4">操作</th>
                                </tr>
                                </thead>
                                <tbody id="banner" style="text-align: center">
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="row">
                        <div class=" col-md-10" style="padding-top: 15px;">
                            <div class="col-md-12 form-group"  style="padding-left: 0;display: flex;float:right">
                                <label style="width:12%">药品说明书：</label>
                                <div id="userProtocolAddUE1" style="width: 90%;height: 500px;overflow:auto"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="text-center">
                        <button datatype="require" type="button" class="fa fa-save btn btn-default" id="saveCarouselData" onclick="onSaveClick()">保存</button>
                    </div>
                </div>
                <input id="id" style="display: none;"/>
            </div>
        </form>
    </div>
</div>
<script src="js/drugs/adddrugs.js"></script>
</body>

</html>
