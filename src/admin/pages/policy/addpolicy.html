<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="js/common/formValidator/css/index_1.0.5.css">
    <script type="text/javascript"  src="js/common/formValidator/webluker_1.0.8.js"></script>
    <script type="text/javascript"  src="js/common/formValidator/validator.js"></script>
    <script type="text/javascript" src="js/common/bignumber.js"></script>
    <!--<link href="css/bootstrap-select.css" rel="stylesheet">-->
    <script type="text/javascript"  src="js/common/bootstrap-select.js"></script>
    <script type="text/javascript"  src="js/common/defaults-zh_CN.js"></script>
    <style>
        .table th,.table td{
            text-align: center;
        }
    </style>
</head>

<body>
<div id="wrapper">
    <ol class="breadcrumb">
        <li><a href="javascript:onMenuClick('pages/courseList.html')">政策百科</a>
        <li>新增政策
        </li>
    </ol>
    <div class="row">
        <div class="col-lg-12">

            <div class="panel panel-default">

                <div class="panel-heading">
                    新增政策
                    <button type="button" style="float: right;margin-top: -6px;" onclick="back()" class="fa  fa-share-square btn btn-default">&nbsp;返回</button>
                </div>
                <div class="panel-body">
                    <!--<form id="addGoodsForm">-->
                    <div class="" id="user_form">
                        <form id="titleForm">
                            <div class="row">
                                <div class="col-md-4 form-group">
                                    <label>标题：</label>
                                    <div class="pinput">
                                        <input placeholder="标题" id="title" datatype="require" name="title" maxlength="50" class="form-control " value="">
                                    </div>
                                </div>
                                <div class="col-md-4 form-group">
                                    <label for="pic_abbr">列表图：</label>
                                    <div class="pinput">
                                        <div class="input-group">
                                            <input id="pic_abbr" datatype="require" class="form-control title_pic" value="" style="cursor: pointer;" readonly="readonly" placeholder="请上传图片（180*135）">
                                            <span class="input-group-addon" style="cursor: pointer;overflow: hidden;">
                                        <i class="glyphicon glyphicon-search">
                                            <input type="file" name="picfile[]" value="pic file" uptype="community" id="signfile" multiple="multiple" refattr="title_pic1" style="margin-top:-20px;margin-left:-20px;-webkit-opacity: 0;opacity: 0;width: 30px;height: 20px;" accept=".jpg,.png,.jpeg,.bmp">
                                        </i>
                                    </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4 form-group">
                                    <label>简介：</label>
                                    <div class="pinput">
                                        <input placeholder="简介" id="remark" datatype="require" name="remark" class="form-control " value="" maxlength="50">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 form-group">
                                    <label>类型</label>
                                    <div class="pinput">
                                        <select id="unique_code" name="unique_code" class="form-control">
                                            <option value="zcbl">办理类</option>
                                            <option value="zcbk">政策类</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class=" col-md-10" style="padding-top: 15px;">
                                    <div class="col-md-12 form-group" style="padding-left: 0">
                                        <label>课程详情：</label>
                                        <div class="pinput" id="ckedId" style="width: 90%;">
                                            <div id="myContent" class="edui-default" style="width: 50%;">
                                            </div>
                                            <script src="js/common/ckeditor/ckeditor.js"></script>
                                            <script type="text/javascript">
                                                var editor = CKEDITOR.replace('myContent',{extraPlugins: 'colorbutton,font'});
                                                editor.on( 'change', function( event ) {
                                                    var parentIframe = document.getElementsByClassName("cke_wysiwyg_frame");
                                                    console.log(parentIframe[0].contentDocument.body.offsetHeight);
                                                    if(parentIframe[0].contentDocument.body.offsetHeight > 200){
                                                        $("#cke_1_contents").css({
                                                            "height":"500px"
                                                        });
                                                    }
                                                });
                                            </script>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--详情列表-->
                            <div class="text-center">
                                <button datatype="require" type="button" _getGoodsIsActivityIn="0" class="fa fa-file-o btn btn-default" _status="0" id="goods_buttonid">保存为草稿</button>
                                <button datatype="require" type="button" _getGoodsIsActivityIn="0" class="fa fa-save btn btn-default" _status="1" id="goods_buttonid1">保存为待审核</button>
                            </div>
                            <div class="text-center copyGoods" style="display: none">
                                <button datatype="require" type="button" class="fa fa-file-o btn btn-default" _status="0" id="copyGoods0">另存为草稿</button>
                                <button datatype="require" type="button" class="fa fa-save btn btn-default" _status="0" id="copyGoods1">另存为待审核</button>
                            </div>
                            <input id="id" style="display: none;"/>
                        </form>
                    </div>
                    <!--</form>-->
                </div>

            </div>
            <!-- /.panel -->
        </div>
    </div>
</div>
<script type="text/javascript" src="js/policy/addpolicy.js"></script>
</body>

</html>
