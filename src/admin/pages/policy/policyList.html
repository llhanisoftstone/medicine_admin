<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="js/common/formValidator/css/index_1.0.5.css">
    <script type="text/javascript"  src="js/common/formValidator/webluker_1.0.8.js"></script>
    <script type="text/javascript"  src="js/common/formValidator/validator.js"></script>
    <script type="text/javascript" src="js/common/bignumber.js"></script>
    <link href="css/bootstrap-select.css" rel="stylesheet">
    <script type="text/javascript"  src="js/common/bootstrap-select.js"></script>
    <script type="text/javascript"  src="js/common/defaults-zh_CN.js"></script>
    <style>
        .toSee:hover{
            background: #fff;
            color:#000;
        }
    </style>
</head>

<body>
<div id="wrapper" class="row reasonRefund">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <ul class="breadcrumb fa fa-home" style="width: 50%;display: inline;">
                        <li>
                            <a>政策百科</a>
                        </li>
                        <li>政策列表</li>
                    </ul>
                    <div style="float: right;">
                        <button type="button" onclick="onAddClick()" class="fa fa-plus-circle   btn btn-default"> 新建</button>
                        <button type="button" id="searchBtn" onclick="onSearchClick()"  class="fa fa-search   btn btn-default">&nbsp;查询</button>
                    </div>
                </div>
                <div class="searchDataDiv">
                    <div class="tryoutSearch" style="display: none;">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <form role="form" id="TalentTryoutSearchForm">
                                    <div class="row">
                                        <div class="col-md-4 form-group">
                                            <label>标题：</label>
                                            <div class="pinput">
                                                <input placeholder="标题" id="title" name="title" class="form-control " value="">
                                            </div>
                                        </div>
                                        <div class="col-md-4 form-group">
                                            <label>类型：</label>
                                            <div class="pinput">
                                                <select id="unique_code" name="unique_code" class="form-control">
                                                    <option>全部</option>
                                                    <option value="zcbl">办理类</option>
                                                    <option value="zcbk">政策类</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-4 form-group">
                                            <label>是否热点：</label>
                                            <div class="pinput">
                                                <select id="is_hot" class="form-control"  >
                                                    <option>全部</option>
                                                    <option value="0">否</option>
                                                    <option value="1">是</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-4 form-group">
                                            <label>状态：</label>
                                            <div class="pinput">
                                                <select id="status" class="form-control" name="status">
                                                    <option value="-1">全部</option>
                                                    <option value="0">草稿</option>
                                                    <option value="1">待审核</option>
                                                    <option value="2">通过</option>
                                                    <option value="3">拒绝</option>
                                                    <option value="4">下架</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-12 pbtn-group">
                                        <button type="button" class="fa fa-search btn btn-default" onclick="searchData()" id="searchDataBtn" >查询</button>
                                        <button type="button" class="fa fa-reply-all btn btn-default" onclick="resetinput()" id="resetSearchBtn" >重置</button>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="table-responsive" id="table-goodsList">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr style="text-align: center">
                                <th style="text-align: center;width: 5%">序号</th>
                                <th style="text-align: center;width: 10%">标题</th>
                                <th style="text-align: center;width: 10%">列表图</th>
                                <th style="text-align: center;width: 10%">类型</th>
                                <th style="text-align: center;width: 10%">部门</th>
                                <th style="text-align: center;width: 30%">简介</th>
                                <th style="text-align: center;width: 10%">是否热点</th>
                                <th style="width:5%;">状态</th>
                                <th style="text-align: center;width: 10%">操作</th>
                            </tr>
                            </thead>
                            <tbody id="menu-placeholder" style="text-align: center">

                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                    <div style="float: right;margin-right: 50px;">
                        <ul id="paginator"></ul>
                    </div>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
    </div>
</div>



<script id="menu-template" type="text/x-handlebars-template">
    {{#datas}}
    <tr>
        <td>{{rowNum}}</td>
        <td>{{title}}</td>
        <td><img src="{{pic_abbr}}" style="width:100px;height:80px;"></td>
        <td>{{unique_code}}</td>
        <td>{{organiz_name}}</td>
        <td>{{remark}}</td>
        <td>{{#superif is_hot 0}}否{{/superif}}{{#superif is_hot 1}}是{{/superif}}</td>
        <td style="text-align:center;">
            {{#equal status 0}}草稿{{/equal}}
            {{#equal status 1}}待审核{{/equal}}
            {{#equal status 2}}通过{{/equal}}
            {{#equal status 3}}拒绝{{/equal}}
            {{#equal status 4}}下架{{/equal}}
        </td>
        <td>
            &nbsp;<span class="fa fa-pencil-square-o" aria-hidden="true" title="修改" onclick="onUpdateClick('{{id}}')"></span>
            {{#superif is_hot 0}}
            &nbsp;<span class="fa fa-star-o" aria-hidden="true" title="设置热点" onclick="onSetUpClick('{{id}}','{{is_hot}}')"></span>
            {{/superif}}
            {{#superif is_hot 1}}
            &nbsp;<span class="fa fa-star" aria-hidden="true" title="取消热点" onclick="onSetUpClick('{{id}}','{{is_hot}}')"></span>
            {{/superif}}
            &nbsp;<span class="fa fa-trash-o" title="删除" onclick="onDeleteClick('{{id}}')"></span>
        </td>
    </tr>
    {{/datas}}
</script>
<input id="pageIndex" type="hidden" value="">
<script type="text/javascript" src="js/policy/policyList.js"></script>
</body>
</html>
