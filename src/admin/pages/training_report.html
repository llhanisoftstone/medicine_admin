<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .operate a.role:hover{
            color:#3C6E31;
            background: none;
            text-decoration: none;
        }
        .operate span:hover{
            text-decoration: none;
        }
        li{
            list-style:none;
        }
        .layui-textarea{
            width: 545px;
            height: 127px;
            border: 0px;
            outline: none;
            margin: 0px;
            padding: 5px 17px;
            font-size: 14px;
            resize:none
        }
        .layui-layer-page .layui-layer-btn{
            border-top: 1px solid #e2e2e2;
        }
        .labelBlock{
            width: 100%;
            height: 100%;
        }
        .layui-layer-btn .layui-layer-btn0 {
            border-color: #DF5C3E;
            background-color: #DF5C3E;
        }
    </style>
</head>
<body>
<div class="container-fluid" id="wrapper-body">
    <div class="col-md-12">
        <div class="row table-header clearfix">
            <div class="left-item">
                <p>培训上报</p>
            </div>
            <div class="right-item" id="right-item-box">
                <button type="button" onclick="onUserAddClick()" class="btn btn-admin">批量上报</button>
                <button type="button" id="searchBtn" onclick="onSearchClick()"  class="btn btn-admin">&nbsp;高级查询</button>
            </div>
        </div>
    </div>
    <div id="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <!-- /.panel-heading -->
                    <div class=" brandSearch" style="display: none">
                        <div class="panel">
                            <!-- /.panel-heading -->
                            <div class="panel-body">
                                <div class="dataTable_wrapper"></div>
                                <!-- /.table-responsive -->
                                <form role="form" id="GiftCardSearchForm">
                                    <div class="row">
                                        <div class="col-md-4  form-group">
                                            <label for="activityTitle">培训标题：</label>
                                            <div class="pinput">
                                                <input id="activityTitle" placeholder="培训标题" name="activityTitle" class="form-control "  maxlength="20">
                                            </div>
                                        </div>
                                        <div class="col-md-4 form-group">
                                            <label for="status">状态：</label>
                                            <div class="pinput">
                                                <select id="status" name="status"  class="form-control"  >
                                                    <option value="-1">请选择</option>
                                                    <option value="2">进行中</option>
                                                    <option value="11">上报待处理</option>
                                                    <option value="12">上报通过</option>
                                                    <option value="13">上报拒绝</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-2 form-group">
                                            <button id="GiftCardSearchCancel" type="button" class="fa fa-reply-all btn btn-default pull-right">重置</button>
                                            <button id="GiftCardSearch" class="fa fa-search   btn btn-default pull-right" type="button">查询</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <!-- /.panel-body -->
                        </div>
                    </div>
                    <div class="panel-body" id="page-content">
                        <div class="table-responsive" id="table-responsive">
                            <table class="table table-striped table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th >
                                        <label>
                                            <input type="checkbox" name="chackall" id="checkboxAll">全选
                                        </label>
                                    </th>
                                    <th>序号</th>
                                    <th>培训标题</th>
                                    <th>培训时间</th>
                                    <th>计划人数</th>
                                    <th>实到人数</th>
                                    <th>有效记录</th>
                                    <th>无效记录</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody id="training-placeholder">

                                </tbody>
                            </table>
                        </div>
                        <!-- /.table-responsive -->
                        <div class="center-block" style="float: right">
                            <ul id="paginator"></ul>
                        </div>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
                <div class="panel panel-default" id="checking"  style="display: none;">
                    <div class="checking" >
                        <img src="img/company/checking.png" alt="">
                        <p>您的企业尚未认证，认证后才能进行培训上报</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--拒绝框-->
<div id="RefusedTo" style="display: none">
    <textarea name="" required lay-verify="required" class="layui-textarea" id="why_text" maxlength="300" readonly="readonly"></textarea>
</div>
<script id="training-template" type="text/x-handlebars-template">
    {{#datas}}
    <tr style="text-align:center">
        <td>
            {{#equal status 2}}
            <label class="labelBlock "><input type="checkbox" name="checkbox" class="pack" id="{{id}}" value="{{status}}"></label>
            {{/equal}}
            {{#equal status 10}}
            <label class="labelBlock "><input type="checkbox" name="checkbox" class="pack" id="{{id}}" value="{{status}}"></label>
            {{/equal}}
            <!--{{#equal status 13}}-->
            <!--<label class="labelBlock"><input type="checkbox" name="checkbox" class="pack" id="{{id}}" value="{{status}}"></label>-->
            <!--{{/equal}}-->
        </td>
        <td>{{rowNum}}</td>
        <td>{{name}}</td>
        <td>{{start_time}} - {{end_time}}</td>
        <td>{{plan_count}} </td>
        <td>{{real_count}} </td>
        <td>{{valid_count}} </td>
        <td>{{invalid_count}} </td>
        <td>{{stateDate status}} </td>
        <td class="operate" style="width:10%">
            {{#equal status 13}}
            <span class="fa fa-eye" style="cursor: pointer;" title="查看拒绝原因" onclick="refusedTo('{{id}}','{{username}}')"></span>
            {{/equal}}
        </td>
    </tr>
    {{/datas}}
</script>
<script type="text/javascript" src="js/training_report.js"></script>
</body>
</html>
