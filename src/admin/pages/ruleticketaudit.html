<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="js/common/formValidator/css/index_1.0.5.css">
    <script type="text/javascript"  src="js/common/formValidator/webluker_1.0.8.js"></script>
    <script type="text/javascript"  src="js/common/formValidator/validator.js"></script>
    <script type="text/javascript" src="js/common/bignumber.js"></script>
    <link href="css/bootstrap-select.css" rel="stylesheet">
    <script type="text/javascript"  src="js/common/bootstrap-select.js"></script>
    <script type="text/javascript"  src="js/common/defaults-zh_CN.js"></script>
</head>

<body>
<div id="wrapper" class="row reasonRefund">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <ul class="breadcrumb fa fa-home" style="width: 50%;display: inline;">
                        <li>
                            <a>产品管理</a>
                        </li>
                        <li>发放申请审核</li>
                    </ul>
                    <div style="float: right;">
                        <button type="button" id="searchBtn" onclick="onSearchruleClick()"  class="fa fa-search   btn btn-default">&nbsp;高级查询</button>
                    </div>
                </div>
                <div class="searchDataDiv">
                    <div class="tryoutSearch" style="display: none;">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <form role="form" id="TalentTryoutSearchForm">
                                    <div class="row">
                                        <div class="col-md-4 form-group">
                                            <label>规则名称：</label>
                                            <div class="pinput">
                                                <input placeholder="规则名称" id="title" name="title" class="form-control " value="" maxlength="8">
                                            </div>
                                        </div>
                                        <div class="col-md-4 form-group">
                                            <label>类型：</label>
                                            <div class="pinput">
                                                <select placeholder="请选择类型" id="type" name="type" class="form-control ">
                                                    <option value="-1">请选择</option>
                                                    <option value="1">随机发放</option>
                                                    <option value="2">特定场景发放</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-4 form-group">
                                            <label>状态：</label>
                                            <div class="pinput">
                                                <select placeholder="请选择状态" id="status" name="status" class="form-control ">
                                                    <option value="-1">请选择</option>
                                                    <option value="1">待审核</option>
                                                    <option value="2">通过</option>
                                                    <option value="3">拒绝</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12 pbtn-group">
                                            <button type="button" class="fa fa-search btn btn-default" onclick="searchData()" id="searchDataBtn" >查询</button>
                                            <button type="button" class="fa fa-reply-all btn btn-default" onclick="resetinput()" id="resetSearchBtn" >重置</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="table-responsive" id="table-goodsList" style="text-align: center">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr>
                                <th style="width: 10%">序号</th>
                                <th style="width: 20%">规则名称</th>
                                <th style="width: 10%">类型</th>
                                <th style="width: 10%">默认数量</th>
                                <th style="width: 20%">产品信息</th>
                                <th style="width: 15%">状态</th>
                                <th style="width: 15%">操作</th>
                            </tr>
                            </thead>
                            <tbody id="menu-placeholder">

                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                    <div style="float: right;margin-right: 50px;">
                        <ul id="paginator"></ul>
                    </div>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
    </div>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="width: 800px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    产品信息
                </h4>
            </div>
            <div class="modal-body">
                <div style="min-height:85px;">
                    <table class="table table-striped table-bordered table-hover" style="text-align: center">
                        <tr>
                            <th style="width:50%">产品名称</th>
                            <th style="width:50%">数量</th>
                        </tr>
                        <tbody id="infotable">

                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">关闭</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>


<script id="menu-template" type="text/x-handlebars-template">
    {{#datas}}
    <tr>
        <td>{{rowNum}}</td>
        <td>{{title}}</td>
        <th>{{#superif type 1}}随机发放{{/superif}}{{#superif type 2}}特定场景发放{{/superif}}</th>
        <td>{{total_amount}}</td>
        <td><button type="button" class="btn btn-info mui-button picBtn" onclick="clickdetail('{{id}}')">查看</button></td>
        <td>{{#superif status 1}}待审核{{/superif}}{{#superif status 2}}通过{{/superif}}{{#superif status 3}}拒绝{{/superif}}</td>
        <td>
            {{#superif status 1}}
            &nbsp;<span class="fa fa-check" onclick="agreeClick('{{id}}')" title="通过"></span>
            &nbsp;<span class="fa fa-times" onclick="rejectClick('{{id}}')" title="拒绝"></span>
            {{/superif}}
        </td>
    </tr>
    {{/datas}}
</script>

<input id="pageIndex" type="hidden" value="">
<script type="text/javascript" src="js/ruleticketaudit.js"></script>
</body>
</html>
