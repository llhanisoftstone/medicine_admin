<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <style>
        #wrapper-body{
            min-height:600px;
        }
        #menuContent,
        #menuContent_add{
            z-index: 10000;
            background-color: #fff;
            border:1px solid #ccc;
            position: absolute;
            left:0;
            /*max-height:385px;*/
            /*max-width:305px;*/
            overflow:auto;
        }
        #selectTree,
        #selectTree_add{
            margin-top:0;
            display: none;
        }
        #selectTree.ztree,
        #selectTree_add.ztree{
            border:none;
            height:auto;
            overflow-y:auto;
            z-index: 100;
        }
        .form-control[disabled], .form-control[readonly]{
            background-color: #fff;
        }
        .checking {
            width: 1200px;
            margin: 50px auto;
            text-align: center;
        }
        .checking img {
            width: 150px;
            height: 150px;
            margin-bottom: 30px;
        }
        .checking p {
            font-size: 16px;
            margin-bottom: 30px;
        }
        .checking .reason {
            font-size: 14px;
            text-align: left;
            line-height: 30px;
            word-break: break-all;
        }
    </style>
</head>

<body >
<div class="container-fluid" id="wrapper-body">
    <div class="col-md-12">
        <div class="row table-header clearfix">
            <div class="left-item">
                <p>企业岗位</p>
            </div>
            <div class="right-item"  id="right-item-box">
                <button class="btn btn-admin" id="addNew" onclick="addGoodsModels(this)">新建</button>
                <button class="btn btn-admin" id="searchBtn" onclick="showSearchPage()">高级查询</button>
            </div>
        </div>
    </div>
    <div id="wrapper" class="row reasonRefund">
        <div class="row">
            <div class="col-lg-12">
                <div  id="page-content" class="panel panel-default">
                    <div class="panel panel-default">
                        <div class="panel-body reasonSearch"  style="display: none;">
                                <form role="form" id="reasonSearchForm">
                                    <div class="row">
                                        <div class="col-md-4 form-group">
                                            <label>部门：</label>
                                            <div class="pinput" style="position: relative">
                                                <input name=""  class="form-control points" readonly="readonly" placeholder="请选择" id="guanlian" pkuid="" />
                                                <div id="menuContent" class="menuContent ">
                                                    <ul id="selectTree" class="ztree">

                                                    </ul>
                                                </div>

                                            </div>
                                        </div>
                                        <div class="col-md-4 form-group">
                                            <label>岗位名称：</label>
                                            <div class="pinput">
                                                <input placeholder="请输入" id="name" name="name" datatype="require"
                                                       maxlength="10" class="form-control points">
                                            </div>
                                        </div>
                                        <div class="col-md-4 form-group">
                                            <button type="button" id="searchDataBtn" class="btn button-operate" >查询</button>
                                            <button type="reset" id="resetSearchBtn" class="btn button-default">重置</button>
                                        </div>
                                    </div>

                                </form>
                            </div>
                        <div class="panel-body addModels" style="display: none;">
                            <form role="form" id="userAddForm">
                                <div class="row">
                                    <div class="col-md-4 form-group">
                                        <label>部门：</label>
                                        <div class="pinput" style="position: relative">
                                            <input name=""  class="form-control points" readonly="readonly" placeholder="请选择" id="guanlian_add" pkuid="" />
                                            <div id="menuContent_add" class="menuContent " style="width: 100%">
                                                <ul id="selectTree_add" class="ztree" style="width: 100%">

                                                </ul>
                                            </div>

                                        </div>
                                    </div>
                                    <div class="col-md-4 form-group">
                                        <label>岗位名称：</label>
                                        <div class="pinput">
                                            <input placeholder="请输入" id="name_add" name="name_add" datatype="require"
                                                   maxlength="10" class="form-control points">
                                        </div>
                                    </div>
                                    <div class="col-md-4 form-group">
                                        <button type="button" id="userAdd" onclick="addbtn()" class="btn button-operate" >保存</button>
                                    </div>

                                </div>

                            </form>

                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive" id="table-goodsCategory">
                            <table class="table table-striped table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th style="width: 5%;">序号</th>
                                    <th style="width: 20%;">部门</th>
                                    <th style="width: 30%;">岗位名称</th>
                                    <th style="width: 15%;">操作</th>
                                </tr>
                                </thead>
                                <tbody id="goodsModel-placeholder">

                                </tbody>
                            </table>
                        </div>
                        <!-- /.table-responsive -->
                        <div style="float: right;margin-right: 50px;">
                            <ul id="paginator"></ul>
                        </div>
                    </div>
                </div>
                <!-- /.panel -->
                <div class="panel panel-default" id="checking"  style="display: none;">
                    <div class="checking" >
                        <img src="img/company/checking.png" alt="">
                        <p>您的企业尚未认证，认证后才能进行岗位管理</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<input id="pageIndex" type="hidden" value="">

<script id="goodsCategory1-template" type="text/x-handlebars-template">
    {{#datas}}
    <tr>
        <td style="text-align:center;">{{rowNum}}</td>
        <td style="text-align:center;">{{dep_name}}</td>
        <td style="text-align:center;">
            {{name}}
        </td>
        <td style="text-align: center;">
            &nbsp;&nbsp;&nbsp;<span class="fa fa-pencil-square-o" aria-hidden="true" title="编辑" onclick="onUpdateClick('{{id}}','{{dep_name}}','{{department_id}}','{{name}}')"></span>
            <span class="fa fa-trash-o" title="删除" onclick="onDeleteModel(this,'{{id}}')"></span>
        </td>
    </tr>
    {{/datas}}
</script>
<script type="text/javascript" src="js/common/jquery.ztree.all-3.5.min.js"></script>
<script type="text/javascript" src="js/power/company_post.js"></script>
</body>

</html>
