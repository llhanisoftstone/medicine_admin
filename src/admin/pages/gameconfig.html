<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="js/common/formValidator/css/index_1.0.5.css">
    <script type="text/javascript"  src="js/common/formValidator/webluker_1.0.8.js"></script>
    <script type="text/javascript"  src="js/common/formValidator/validator.js"></script>
    <script type="text/javascript" src="js/common/bignumber.js"></script>
    <link href="css/bootstrap-select.css" rel="stylesheet">
    <script type="text/javascript"  src="js/common/bootstrap-select.js"></script>
    <style>
        .dropdown-menu li{
            list-style: none;
        }
        #savebtn{
            margin:30px 0;
        }
    </style>
</head>

<body>
<div id="wrapper">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <ul class="breadcrumb fa fa-home" style="width: 50%;display: inline;">
                    <li>
                        <a>系统配置</a>
                    </li>
                    <li>关卡配置</li>
                </ul>
                <div style="float: right;">
                    <button type="button" id="backBtn" onclick="back()" class=" fa fa-share-square btn btn-default"> 返回</button>
                </div>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">

                        <div class="panel panel-default">
                            <div class="panel-body" style="min-height: 500px;">
                                <!--<form id="addGoodsForm">-->
                                <div class="" id="user_form">
                                    <form id="titleForm">
                                        <div class="row">
                                            <!--<div class="col-md-4 form-group">-->
                                                <!--<label for="name">关卡名称：</label>-->
                                                <!--<div class="pinput">-->
                                                    <!--<input placeholder="请输入关卡名称" datatype="require" class="form-control" id="name" maxlength="20">-->
                                                <!--</div>-->
                                            <!--</div>-->
                                            <div class="col-md-4 form-group">
                                                <label for="storename">所属店铺：</label>
                                                <div class="pinput">
                                                    <select id="storename" class="form-control" data-live-search ="true" onchange="getTickets()">

                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-4 form-group">
                                                <label for="ticketname">优惠券/产品：</label>
                                                <div class="pinput">
                                                    <select id="ticketname" class="form-control" name="ticket_id" onchange="afterGetTicket()">
                                                        <option value="-1">请选择</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-4 form-group">
                                                <label for="count">优惠券/产品库存：</label>
                                                <div class="pinput">
                                                    <input  type="text"  class="form-control" id="count" disabled="disabled" readonly="readonly">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-4 form-group">
                                                <label >答题数量：</label>
                                                <div class="pinput">
                                                    <input placeholder="请输入答题数量" id="max_step" datatype="require" oninput="num_limit(this,{max:5})" name="max_step" class="form-control" type="number">
                                                </div>
                                            </div>
                                            <div class="col-md-4 form-group">
                                                <label >顺序：</label>
                                                <div class="pinput">
                                                    <input placeholder="请输入顺序" id="order_code" datatype="require" oninput="num_limit(this,{max:5})" name="order_code" class="form-control" type="number">
                                                </div>
                                            </div>
                                            <div class="col-md-4 form-group">
                                                <label>首页显示有效期：</label>
                                                <div class="pinput"><input style="float: left;width:45%;" placeholder="请选择"  id="startTime" name="strat_time" readonly="readonly" onclick="WdatePicker({lang:'zh-cn',dateFmt:'yyyy-MM-dd HH:mm:ss',maxDate:'#F{$dp.$D(\'endTime\')}'})" class="form-control pdate-time">
                                                    <label style="float: left; width:10%;text-align: center;">—</label><input style="float: right;width: 45%;" placeholder="请选择"  id="endTime" name="endTime" readonly="readonly" onclick="WdatePicker({lang:'zh-cn',dateFmt:'yyyy-MM-dd HH:mm:ss',minDate:'#F{$dp.$D(\'startTime\')}'})" class="form-control pdate-time">
                                                </div>
                                            </div>
                                        </div>
                                        <!--<div class="row">-->
                                            <!--<div class="col-md-4 form-group">-->
                                                <!--<label for="sale_price">价格：</label>-->
                                                <!--<div class="pinput">-->
                                                    <!--<input placeholder="价格，没有填0" oninput="num_limit(this,{max:8,maxval:99999.99,dec:2})" datatype="require money mlen" class="form-control" maxlength="8" id="sale_price" >-->
                                                <!--</div>-->
                                            <!--</div>-->
                                        <!--</div>-->
                                        <div class="row">
                                            <div class="text-center">
                                                <p style="color:red; display:none;margin-top: 20px;" id="tips"></p>
                                                <button datatype="require" type="button" class="btn fa fa-save btn-default" _status="0" onclick="saveGameData();" id="savebtn">保存</button>
                                            </div>
                                        </div>

                                        <input id="id" style="display: none;"/>
                                    </form>
                                </div>
                                <!--</form>-->
                            </div>

                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/power/gameconfig.js"></script>
</body>

</html>
