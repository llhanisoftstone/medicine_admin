<!DOCTYPE html>
<html lang="en">

<head>
</head>

<body>
<div id="wrapper" class="row report">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <ul class="breadcrumb fa fa-home" style="width: 50%;display: inline;">
                    <li>
                        <a>用户管理</a>
                    </li>
                    <li>用户管理</li>
                </ul>
                <div style="float:right; margin-top: -2px;">
                    <button type="button" id="searchBtn"  class="fa fa-search   btn btn-default">&nbsp;高级查询</button>
                </div>
            </div>
            <div>
                <div class="reasonSearch" style="display: none">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <form id="reasonSearchForm">
                                <div class="body">
                                    <div class="row" >
                                        <div class="col-md-4 form-group">
                                            <label>手机号码：</label>
                                            <div class="pinput">
                                                <input type="text" oninput="num_limit(this,{max:11,dec:false})" placeholder="请输入" maxlength="20" class="form-control" id="username" check-type="required">
                                            </div>
                                        </div>
                                        <div class="col-md-4 form-group">
                                            <label>用户昵称：</label>
                                            <div class="pinput">
                                                <input type="text"  placeholder="请输入" maxlength="20" class="form-control" id="nickname" check-type="required">
                                            </div>
                                        </div>
                                        <div class="col-md-4 form-group">
                                            <label>注册时间：</label>
                                            <div class="pinput">
                                                <input placeholder="请输入开始时间" value="" id="getTimeStart"
                                                       name="get_time" readonly="readonly"
                                                       onclick="WdatePicker({lang:'zh-cn',dateFmt:'yyyy-MM-dd HH:mm:ss'})"
                                                       class="form-control pdate-time"
                                                       style="width: 45%; float: left;">
                                                <label style="float: left; width:10%;text-align: center;">—</label>
                                                <input placeholder="请输入结束时间" value="" id="getTimeEnd" name="dtGetTimeEnd"
                                                       readonly="readonly"
                                                       onclick="WdatePicker({lang:'zh-cn',dateFmt:'yyyy-MM-dd HH:mm:ss'})"
                                                       class="form-control pdate-time" style="width: 45%; float: left;">
                                            </div>
                                        </div>
                                    </div>
                                    <!--<div class="row">-->
                                        <!--<div class="col-md-4 form-group">-->
                                            <!--<label>用户状态：</label>-->
                                            <!--<div class="pinput">-->
                                                <!--<select id="status" class="form-control"  >-->
                                                    <!--<option value="">全部</option>-->
                                                    <!--<option value="1">启用</option>-->
                                                    <!--<option value="0">禁用</option>-->
                                                <!--</select>-->
                                            <!--</div>-->
                                        <!--</div>-->
                                    <!--</div>-->
                                </div>

                                <div class="form-group  pbtn-group">
                                    <button type="button" class="fa fa-search btn btn-default" onclick="searchData()" id="searchDataBtn" >查询</button>
                                    <button type="button" class="fa fa-reply-all btn btn-default" id="resetSearchBtn" >重置</button>
                                </div>

                            </form>
                        </div>
                    </div>

                </div>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive" id="table-member">
                    <table class="table table-striped table-bordered table-hover" style="text-align: center">
                        <thead>
                        <tr>
                            <th>用户ID</th>
                            <th>手机号码</th>
                            <td>用户昵称</td>
                            <td>注册时间</td>
                            <th>用户状态</th>
                            <!--<th>操作按钮</th>-->
                        </tr>
                        </thead>
                        <tbody id="event-placeholder">

                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
                <div style="float: right;margin-right: 50px;">
                    <ul id="paginator"></ul>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
</div>
