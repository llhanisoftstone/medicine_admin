<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .dropdown-menu li{
            list-style: none;
        }
    </style>
    <link href="css/bootstrap-select.css" rel="stylesheet">
    <script type="text/javascript"  src="js/common/bootstrap-select.js"></script>

</head>

<body>
<div id="wrapper" class="row report">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <ul class="breadcrumb fa fa-home" style="width: 50%;display: inline;">
                    <li>
                        <a>用户管理</a>
                    </li>
                    <li>用户管理</li>
                </ul>
                <div style="float:right; margin-top: -2px;">
                    <button type="button" id="searchBtn"  class="fa fa-search   btn btn-default">&nbsp;高级查询</button>
                </div>
            </div>
            <div>
                <div class="reasonSearch" style="display: none">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <form id="reasonSearchForm">
                                <div class="body">
                                    <div class="row" >
                                        <div class="col-md-4 form-group">
                                            <label>手机号码：</label>
                                            <div class="pinput">
                                                <input type="text" oninput="num_limit(this,{max:11,dec:false})" placeholder="请输入" maxlength="20" class="form-control" id="username" check-type="required">
                                            </div>
                                        </div>
                                        <div class="col-md-4 form-group">
                                            <label>微信昵称：</label>
                                            <div class="pinput">
                                                <input type="text"  placeholder="请输入" maxlength="20" class="form-control" id="nickname" check-type="required">
                                            </div>
                                        </div>
                                        <div class="col-md-4 form-group">
                                            <label>注册时间：</label>
                                            <div class="pinput">
                                                <input placeholder="请输入开始时间" value="" id="getTimeStart"
                                                       name="get_time" readonly="readonly"
                                                       onclick="WdatePicker({lang:'zh-cn',dateFmt:'yyyy-MM-dd HH:mm:ss'})"
                                                       class="form-control pdate-time"
                                                       style="width: 45%; float: left;">
                                                <label style="float: left; width:10%;text-align: center;">—</label>
                                                <input placeholder="请输入结束时间" value="" id="getTimeEnd" name="dtGetTimeEnd"
                                                       readonly="readonly"
                                                       onclick="WdatePicker({lang:'zh-cn',dateFmt:'yyyy-MM-dd HH:mm:ss'})"
                                                       class="form-control pdate-time" style="width: 45%; float: left;">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-4 form-group">
                                            <label>性别：</label>
                                            <div class="pinput">
                                                <select id="status" class="form-control"  >
                                                    <option value="">全部</option>
                                                    <option value="1">男</option>
                                                    <option value="2">女</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-4 form-group">
                                            <label>企业：</label>
                                            <div class="pinput">
                                                <select id="company" class="form-control selectpicker" data-live-search ="true" >
                                                    <option value="-1">全部</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-4 form-group">
                                            <label>角色类型：</label>
                                            <div class="pinput">
                                                <select id="usertype" class="form-control"  >
                                                    <option value="-1">全部</option>
                                                    <option value="0">普通用户</option>
                                                    <option value="1">经办人</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group  pbtn-group">
                                    <button type="button" class="fa fa-search btn btn-default" onclick="searchData()" id="searchDataBtn" >查询</button>
                                    <button type="button" class="fa fa-reply-all btn btn-default" id="resetSearchBtn" >重置</button>
                                </div>

                            </form>
                        </div>
                    </div>

                </div>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive" id="table-member">
                    <table class="table table-striped table-bordered table-hover" style="text-align: center">
                        <thead>
                        <tr>
                            <th style="width:5%;">用户ID</th>
                            <th  style="width:10%;">微信昵称</th>
                            <th  style="width:5%;">姓名</th>
                            <th  style="width:5%;">性别</th>
                            <th  style="width:5%;">手机号</th>
                            <th  style="width:10%;">企业</th>
                            <th  style="width:10%;">注册时间</th>
                            <th  style="width:5%;">角色类型</th>
                            <th  style="width:5%;">顺序</th>
                            <th  style="width:10%;">操作</th>

                        </tr>
                        </thead>
                        <tbody id="event-placeholder">

                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
                <div style="float: right;margin-right: 50px;">
                    <ul id="paginator"></ul>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="userModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
                </button>
                <h4 class="modal-title">设置经办人</h4>
            </div>
            <form>
                <div class="modal-body">
                    <div class="form-horizontal" id="user_form">
                        <div class="form-group">
                            <label for="tags" class="col-sm-2 control-label">添加标签</label>
                            <div class="col-sm-9">
                                <input type="text" data-uid='' oninput="this.value=this.value.replace(/\，/g,'')" placeholder="标签用英文逗号分隔" class="form-control" id="tags" check-type="required" maxlength="50">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="tags" class="col-sm-2 control-label">顺序</label>
                            <div class="col-sm-9">
                                <input type="number" data-uid='' oninput="num_limit(this,{max:8,dec:false})"  maxlength="10" placeholder="请输入" class="form-control" id="hr_code" check-type="required" >
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-9 text-center" style="color:blue;">
                                点击确定即将该用户设置为经办人
                            </div>
                        </div>

                    </div>
                </div>
                <div class="modal-footer"><input type="text" id="id" style="display:none;"/>
                    <button type="button" class="fa btn btn-default" data-dismiss="modal">关闭</button>
                    <button onclick="onSaveTagClick()" type="button" class="fa fa-save btn btn-default" id="user_buttonid">确定</button>
                </div>
            </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<script id="event-template" type="text/x-handlebars-template">
    {{#datas}}
    <tr>
        <td>{{id}}</td>
        <td>{{nickname}}</td>
        <td>{{realname}}</td>
        <td>
            {{equal_nv gender}}
        </td>
        <td>{{phone}}</td>
        <td>{{comp_name}}</td>
        <td>{{create_time}}</td>
        <td>
            {{#equal is_hr 1}}经办人{{/equal}}
            {{#ifnull is_hr}}普通用户{{/ifnull}}
        </td>
        <td>{{hr_code}}</td>
        <td style="text-align: center;">
            {{#equal is_hr 1}}
            <span class="fa fa-pencil-square-o" aria-hidden="true" title="修改" onclick="onUpdate('{{id}}','{{hr_tag}}')"></span>
            <span class="fa fa-unlock" aria-hidden="true" title="取消经办人" onclick="cancelSetPerson('{{id}}')"></span>
            {{else}}
            <span class="fa fa-lock" aria-hidden="true" title="设为经办人" onclick="onSetPerson('{{id}}')"></span>
            {{/equal}}
        </td>
    </tr>
    {{/datas}}
</script>

<!--<script src="js/refundReason/signEdit.js"></script>-->
<script src="js/member/member.js"></script>

</body>
</html>
