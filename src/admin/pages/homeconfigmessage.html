<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        tr a:hover{
            background:transparent !important;
        }
    </style>
</head>

<body>
<div id="wrapper" class="row bannerreport">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <ul class="breadcrumb fa fa-home" style="width: 50%;display: inline;">
                    <li>
                        <a>系统配置</a>
                    </li>
                    <li>栏目管理</li>
                    <li>栏目内容管理</li>
                </ul>
                <div style="float: right;">
                    <button type="button" onclick="onAddClickmessage()" class="fa fa-plus-circle   btn btn-default"> 新建</button>
                    <button type="button" id="searchBtn" onclick="onSearchClickmessage()"  class="fa fa-search   btn btn-default">&nbsp;高级查询</button>
                    <button type="button" onclick="backgo()" class="fa  fa-share-square btn btn-default">返回</button>
                </div>

            </div>
            <div class="panel-body">
            <div class="reasonSearch" style="display: none">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form id="reasonSearchForm">
                            <div class="body">
                                <div class="row">
                                    <div class="col-md-4 form-group">
                                        <label>标题：</label>
                                        <div class="pinput">
                                            <input placeholder="请输入" id="titlebanner" name="titlebanner" type="text" maxlength="4" class="form-control ">
                                        </div>
                                    </div>
                                    <div class="col-md-4 form-group">
                                        <button type="button" class="fa fa-search btn btn-default" onclick="searchData()" id="searchDataBtn">查询</button>
                                        <button type="button" class="fa fa-reply-all btn btn-default" id="resetSearchBtn">重置</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- /.panel-heading -->
                <div class="table-responsive" id="table-member">
                    <table class="table table-striped table-bordered table-hover" style="text-align: center">
                        <thead>
                        <tr>
                            <th>序号</th>
                            <th>标题</th>
                            <th>图标</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody id="bannerhome-placeholder">

                        </tbody>
                    </table>
                </div>
                <!--/.table-responsive -->
                <div style="float: right;margin-right: 50px;">
                    <ul id="paginator"></ul>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
</div>
<input type="hidden" id="pageIndex">
<script id="bannerhome-template" type="text/x-handlebars-template">
    {{#datas}}
    <tr>
        <td>{{rowNum}}</td>
        <td>{{name}}</td>
        <td><a href="{{icon_path}}" target="_blank"><img src="{{icon_path}}" alt="" style="width:100px;height:100px"></a></td>
        <td>
            <span class="fa fa-edit editOrder" style="cursor: pointer;" onclick="onUpdateClick('{{id}}')" title="编辑"></span>
            <span class="fa fa-trash-o" title="删除" onclick="onDeleteClick('{{id}}')"></span>
            <input type="hidden" id="page">
        </td>
    </tr>
    {{/datas}}
</script>

<script src="js/power/topMenumessage.js"></script>
</body>
</html>
