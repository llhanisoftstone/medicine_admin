<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="js/common/formValidator/css/index_1.0.5.css">
    <script type="text/javascript"  src="js/common/formValidator/webluker_1.0.8.js"></script>
    <script type="text/javascript"  src="js/common/formValidator/validator.js"></script>
    <script type="text/javascript" src="js/common/bignumber.js"></script>
    <link href="css/bootstrap-select.css" rel="stylesheet">
    <script type="text/javascript"  src="js/common/bootstrap-select.js"></script>
    <script type="text/javascript"  src="js/common/defaults-zh_CN.js"></script>
</head>
<body>
<div id="wrapper" class="row report">
    <div class="col-lg-12">
        <div class="panel panel-default">

            <div class="panel-heading">
                <ul class="breadcrumb fa fa-home" style="width: 50%;display: inline;">
                    <li>
                        <a>店铺管理</a>
                    </li>
                    <li>店铺信息管理</li>
                </ul>
            </div>
            <!-- /.panel-heading -->

            <div class="panel-body">
                <div class="dataTable_wrapper"></div>
                <!-- /.table-responsive -->
                <form id="titleForm">
                    <div class="row">
                        <div class="GoodsPic">
                            <input type="file" name="picfile[]" value="pic file" id="picfile1"  multiple="multiple" upType="advPic"
                                   style="width: 90px;height: 90px;-webkit-opacity: 0;opacity: 0;">
                            <input type="text" name="upType" value="advPic" style="display:none;">
                            <img id="picpath" _url="" src="" style="margin-top: -90px; margin-bottom: 20px">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 form-group">
                            <label>店铺名称：</label>
                            <div class="pinput">
                                <input placeholder="请输入店铺名称" id="name" name="name" maxlength="15" value="" datatype="require" class="form-control ">
                            </div>
                        </div>
                        <div class="col-md-4 form-group">
                            <label>省份：</label>
                            <div class="pinput">
                                <select placeholder="请选择省" id="province" name="iTypeId" class="form-control ">
                                    <option value="-1">请选择</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4 form-group">
                            <label>市：</label>
                            <div class="pinput">
                                <select placeholder="请选择市" id="city" name="iTypeId" class="form-control ">
                                    <option value="-1">请选择</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 form-group">
                            <label>区：</label>
                            <div class="pinput">
                                <select placeholder="请选择区" id="zone" name="iTypeId" class="form-control ">
                                    <option value="-1">请选择</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4 form-group">
                            <label>店铺详细地址：</label>
                            <div class="pinput">
                                <input placeholder="请输入店铺地址" id="address" name="address" datatype="require" value="" maxlength="30" class="form-control ">
                            </div>
                        </div>
                        <div class="col-md-4 form-group">
                            <label>联系电话：</label>
                            <div class="pinput">
                                <input type="tel" placeholder="请输入联系电话" class="form-control" id="phone" name="phone" onkeyup="this.value=this.value.replace(/[^\d-]/g,'')" onafterpaste="this.value=this.value.replace(/[^\d-]/g,'')" maxlength="15">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-8 form-group">
                            <label>简介：</label>
                            <div class="pinput" style="width: 86%;padding-left: 6px">
                                <input placeholder="请输入简介" id="summary" name="summary" datatype="require" value="" maxlength="60" class="form-control ">
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            店铺图片
                            <div class="btn btn-default" style="display: inline-block;background-size:80px; width: 80px;height: 35px;">
                                新增图片
                                <!--<form onsubmit="return false;" id="picBannerform">-->
                                <input type="file" name="picfile[]" value="pic file" id="picfile"  multiple="multiple" upType="advPic"
                                       style="width: 80px;height: 35px;margin-top:-27px;margin-left:-15px;-webkit-opacity: 0;opacity: 0;">
                                <input type="text" name="upType" value="advPic" style="display:none;">
                                <!--</form>-->
                            </div>
                        </div>

                        <div class="panel-body">
                            <table class="table table-striped table-bordered table-hover">
                                <thead>
                                <tr style="text-align: center">
                                    <th class="col-sm-3">店铺图片</th>
                                    <th class="col-sm-4">操作</th>
                                </tr>
                                </thead>
                                <tbody id="banner" style="text-align: center">
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="text-center">
                        <button datatype="require" type="button" _getGoodsIsActivityIn="0" class="btn fa fa-save btn-default" _status="0" id="savebtn">保存</button>
                    </div>
                </form>
            </div>
            <!-- /.panel-body -->

        </div>
    </div>
</div>
<input id="id" style="display: none;"/>
<script src="js/shopmain/addshop.js"></script>
</body>
</html>
