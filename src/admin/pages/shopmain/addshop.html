                                    <label for="name">产品名称：</label>
                                    <div class="pinput">
                                        <input placeholder="产品名称" datatype="require" class="form-control" id="name" maxlength="20">
                                    </div>
                                </div>
                                <div class="col-md-4 form-group">
                                    <label for="title_pic">标题图片：</label>
                                    <div class="pinput">

                                            <input placeholder="请上传图片(330*250)" readonly type="text" id="title_pic" class="form-control" style="cursor: pointer;" datatype="require">
                                            <span class="input-group-addon" style="cursor: pointer;overflow: hidden;">
                                                    <i class="glyphicon glyphicon-search">
                                                    <input type="file" name="picfile[]" placeholder="" value="pic file" refattr="title_pic" id="title_picfile"  multiple="multiple" style="margin-top:-20px;margin-left:-20px;-webkit-opacity: 0;opacity: 0;width: 30px;height: 20px;">
                                                    </i>
                                                </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4 form-group">
                                    <label for="name">库存：</label>

                                        <input placeholder="库存" oninput="num_limit(this,{max:9,dec:false})" datatype="require number" class="form-control" id="stock" maxlength="9">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 form-group">
                                    <label for="sale_price">市场价：</label>
                                    <div class="pinput">

                                    </div>
                                </div>
                                <div class="col-md-4 form-group">
                                    <label for="price_leaguer">会员价：</label>
                                    <div class="pinput">
                                        <input placeholder="会员价" oninput="num_limit(this,{max:8,maxval:99999.99,dec:2})" datatype="require money mlen" class="form-control" maxlength="8" id="price_leaguer" >
                                    </div>
                                </div>
                                <div class="col-md-4 form-group">
                                    <label for="price_inner">内部员工价：</label>
                                    <div class="pinput">
                                        <input placeholder="内部员工价" oninput="num_limit(this,{max:8,maxval:99999.99,dec:2})" datatype="require money mlen" class="form-control" maxlength="8" id="price_inner" >

                            </div>
