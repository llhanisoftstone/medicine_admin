<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="js/common/formValidator/css/index_1.0.5.css">
    <script type="text/javascript"  src="js/common/formValidator/webluker_1.0.8.js"></script>
    <script type="text/javascript"  src="js/common/formValidator/validator.js"></script>
    <script type="text/javascript" src="js/common/bignumber.js"></script>
    <link href="css/bootstrap-select.css" rel="stylesheet">
    <script type="text/javascript"  src="js/common/bootstrap-select.js"></script>
    <script type="text/javascript"  src="js/common/defaults-zh_CN.js"></script>
    <script type="text/javascript" src="js/common/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" src="js/common/ueditor/ueditor.all.min.js"></script>
</head>
<body>
<div id="wrapper" class="row report">
    <div class="col-lg-12">
        <div class="panel panel-default">

            <div class="panel-heading">
                <ul class="breadcrumb fa fa-home" style="width: 50%;display: inline;">
                    <li>
                        <a>店铺管理</a>
                    </li>
                    <li>店铺信息管理</li>
                </ul>
                <div style="float: right;">
                    <button type="button" id="backBtn" onclick="backAlumniGrand()" class=" fa fa-share-square btn btn-default"> 返回</button>
                </div>
            </div>
            <!-- /.panel-heading -->

            <div class="panel-body">
                <div class="dataTable_wrapper"></div>
                <!-- /.table-responsive -->
                <form id="titleForm">
                    <div class="row">
                        <input type="hidden" id="shopid">
                        <div class="col-md-4 form-group">
                            <label>分类：</label>
                            <div class="pinput">
                                <select placeholder="请选择分类" id="category" name="category" class="form-control ">
                                    <option value="-1">请选择</option>
                                    <option value="1">入口</option>
                                    <option value="2">列表</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4 form-group">
                            <label>名称：</label>
                            <div class="pinput">
                                <input placeholder="请输入名称" id="name" name="name" maxlength="4" value="" datatype="require" class="form-control ">
                            </div>
                        </div>
                        <div class="col-md-4 form-group">
                            <label for="title_pic1">图片：</label>
                            <div class="pinput">
                                <div class="input-group">
                                    <input id="title_pic1" datatype="require" class="form-control title_pic" value="" style="cursor: pointer;" readonly="readonly" placeholder="图片(入口(80*80),列表(690*344))">
                                    <span class="input-group-addon" style="cursor: pointer;overflow: hidden;">
                                        <i class="glyphicon glyphicon-search">
                                            <input type="file" name="upload" value="pic file" uptype="community" multiple="multiple" refattr="title_pic1" style="margin-top:-20px;margin-left:-20px;-webkit-opacity: 0;opacity: 0;width: 30px;height: 20px;" accept=".jpg,.png,.jpeg,.bmp">
                                        </i>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row" id="maink">
                        <div class=" col-md-10" style="padding-top: 15px;">
                            <div class="col-md-12 form-group"  style="padding-left: 0;display: flex;float:right">
                                <label style="width:12%">内容：</label>
                                <div id="userProtocolAddUE" style="width: 90%;height: 500px;overflow:auto"></div>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button datatype="require" type="button" _getGoodsIsActivityIn="0" class="btn fa fa-save btn-default" _status="0" id="savebtn">保存</button>
                    </div>
                </form>
            </div>
            <!-- /.panel-body -->

        </div>
    </div>
</div>
<input id="id" style="display: none;"/>
<script src="js/shopmain/addshopmessage.js"></script>
</body>
</html>
