<!DOCTYPE html>
<html lang="en">

<head>
    <link href="css/webuploader.css" rel="stylesheet">
    <link href="css/webuploader_style.css" rel="stylesheet">
    <style>
        #filePicker div:last-child{
            width: 100%!important;
            height: 50px!important;
        }
    </style>
    <link rel="stylesheet" href="js/common/formValidator/css/index_1.0.5.css">
    <script type="text/javascript"  src="js/common/formValidator/webluker_1.0.8.js"></script>
    <script src="js/common/formValidator/validator.js"></script>
</head>

<body>
<div id="wrapper" class="row report">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <ul class="breadcrumb fa fa-home" style="width: 50%;display: inline;">
                    <li>
                        <a>店铺管理</a>
                    </li>
                    <li>店铺详情管理</li>
                </ul>
                <div style="float:right; margin-top: -2px;">
                    <button type="button" class="fa fa-plus-circle btn btn-default" onclick="addcompany()">新建</button>
                    <button type="button" id="searchBtn"  class="fa fa-search   btn btn-default">&nbsp;高级查询</button>
                </div>
            </div>
            <div>
                <div class="reasonSearch" style="display: none">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <form id="reasonSearchForm">
                                <div class="body">
                                    <div class="row" >
                                        <div class="col-md-4 form-group">
                                            <label>名称：</label>
                                            <div class="pinput">
                                                <input type="text"  placeholder="请输入" maxlength="20" class="form-control" id="nickname" check-type="required">
                                            </div>
                                        </div>
                                        <div class="col-md-4 form-group">
                                            <label>创建时间：</label>
                                            <div class="pinput"><input style="float: left;width:45%;" placeholder="请输入" datatype="require" id="startTime" name="create_time_start_exp" readonly="readonly" onclick="WdatePicker({lang:'zh-cn',dateFmt:'yyyy-MM-dd HH:mm:ss'})" class="form-control pdate-time">
                                                <label style="float: left; width:10%;text-align: center;">—</label><input style="float: right;width: 45%;" placeholder="请输入" datatype="require" id="endTime" name="create_time_start_exp" readonly="readonly" onclick="WdatePicker({lang:'zh-cn',dateFmt:'yyyy-MM-dd HH:mm:ss'})" class="form-control pdate-time">
                                            </div>
                                        </div>
                                        <div class="col-md-4 form-group">
                                            <label>分类：</label>
                                            <div class="pinput">
                                                <select placeholder="请选择分类" id="category" name="category" class="form-control ">
                                                    <option value="-1">请选择</option>
                                                    <option value="1">入口</option>
                                                    <option value="2">列表</option>
                                                </select>
                                            </div>
                                        </div>

                                    </div>
                                        <div class="col-md-12 pbtn-group">
                                            <button type="button" class="fa fa-search btn btn-default" onclick="searchData()" id="searchDataBtn" >查询</button>
                                            <button type="button" class="fa fa-reply-all btn btn-default" id="resetSearchBtn" >重置</button>
                                        </div>

                                </div>

                            </form>
                        </div>
                    </div>

                </div>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive" id="table-member">
                    <table class="table table-striped table-bordered table-hover" style="text-align: center">
                        <thead>
                        <tr>
                            <th>序号</th>
                            <td>名称</td>
                            <td>图片</td>
                            <td>类型</td>
                            <th>创建时间</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <input id="pageIndex" type="hidden"/>
                        <tbody id="event-placeholder">

                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
                <div style="float: right;margin-right: 50px;">
                    <ul id="paginator"></ul>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
</div>
<script id="event-template" type="text/x-handlebars-template">
    {{#datas}}
    <tr>
        <td>{{rowNum}}</td>
        <td>{{name}}</td>
        <td ><img src="{{getpicurl picpath}}" style="width:100px;height:100px"></td>
        <td>{{#equal category 1}}入口{{/equal}}{{#equal category 2}}列表{{/equal}}</td>
        <td>{{create_time}}</td>
        <td>
            <span class="  fa fa-edit" title="修改" onclick="addcompany('{{id}}')"></span>
            <span class="  fa fa-trash-o" title="删除" onclick="delClick('{{id}}')" title="删除"></span>
        </td>
    </tr>
    {{/datas}}
</script>

<!--<script src="js/refundReason/signEdit.js"></script>-->
<script src="js/shopmain/shoplist.js"></script>
<script src="js/common/upload.js"></script>
<script src="js/common/webuploader.min.js"></script>

</body>
</html>
