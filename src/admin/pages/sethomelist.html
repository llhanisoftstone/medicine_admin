<!DOCTYPE html>
<html lang="en">

<head>
    <link href="css/bootstrap-select.css" rel="stylesheet">
    <script type="text/javascript"  src="js/common/bootstrap-select.js"></script>
    <link rel="stylesheet" href="js/common/formValidator/css/index_1.0.5.css">
    <script type="text/javascript"  src="js/common/formValidator/webluker_1.0.8.js"></script>
    <script src="js/common/formValidator/validator.js"></script>
    <style>
        .dropdown-menu li{
            list-style: none;
        }
    </style>
</head>

<body>
<div id="" class="reasonRefund">
    <div class="row">
        <div class="col-lg-12">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <ul class="breadcrumb fa fa-home" style="width: 50%;display: inline;">
                        <li id="pid">
                            <a>统计管理</a>
                        </li>
                        <li>设置首页记录</li>
                    </ul>
                    <div style="float: right;">
                        <button type="button" id="searchBtn" class="fa fa-search   btn btn-default" onclick="showSearchPage()">&nbsp;高级查询</button>
                    </div>
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body" style="min-height:400px; ">
                    <div class="addModels" style="display: none;">
                        <div class="panel panel-default">
                            <!-- /.panel-heading -->
                            <div class="panel-body">
                                <div class="dataTable_wrapper"></div>

                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                    </div>
                    <div class="searchDataDiv">
                        <div class="reasonSearch" style="display: none;">
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <div class="dataTable_wrapper"></div>
                                    <!-- /.table-responsive -->
                                    <form role="form" id="reasonSearchForm">
                                        <div class="row">
                                            <div class="col-md-4 form-group">
                                                <label for="name">优惠券名称：</label>
                                                <div class="pinput">
                                                    <input id="name" class="form-control" placeholder="请输入"/>
                                                </div>
                                            </div>
                                            <div class="col-md-4 form-group">
                                                <label for="name">操作人：</label>
                                                <div class="pinput">
                                                    <input id="nickname" class="form-control" placeholder="请输入"/>
                                                </div>
                                            </div>

                                            <div class="col-md-4 form-group">
                                                <label>创建时间：</label>
                                                <div class="pinput"><input style="float: left;width:45%;" placeholder="请选择"  id="startTimesearch" name="startTimesearch" readonly="readonly" onclick="WdatePicker({lang:'zh-cn',dateFmt:'yyyy-MM-dd HH:mm:ss',maxDate:'#F{$dp.$D(\'endTimesearch\')}'})" class="form-control pdate-time">
                                                    <label style="float: left; width:10%;text-align: center;">—</label><input style="float: right;width: 45%;" placeholder="请选择"  id="endTimesearch" name="endTimesearch" readonly="readonly" onclick="WdatePicker({lang:'zh-cn',dateFmt:'yyyy-MM-dd HH:mm:ss',minDate:'#F{$dp.$D(\'startTimesearch\')}'})" class="form-control pdate-time">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group pbtn-group">
                                            <button id="searchDataBtn" class="fa fa-search   btn btn-default" type="button">查询
                                            </button>
                                            <button id="resetSearchBtn" type="button" class="fa fa-reply-all btn btn-default">
                                                重置
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="table-responsive" id="table-goodsCategory">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr>
                                <th style="width: 10%;">序号</th>
                                <th style="width: 20%;">优惠券名称</th>
                                <th style="width: 20%;">操作人</th>
                                <th style="width: 10%;">操作方式</th>
                                <th style="width: 20%;">详情</th>
                                <th style="width: 20%;">操作时间</th>
                            </tr>
                            </thead>
                            <tbody id="goodsModel-placeholder">

                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                    <div style="float: right;margin-right: 50px;">
                        <ul id="paginator"></ul>
                    </div>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
    </div>
</div>
<div class="modal fade" id="myModalset" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="width: 800px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    详情
                </h4>
            </div>
            <div class="modal-body">
                <div style="min-height:85px;">
                    <table class="table table-striped table-bordered table-hover" style="text-align: center">
                        <tr>
                            <th style="width:20%">优惠券id</th>
                            <th style="width:20%">开始时间</th>
                            <th style="width:20%">结束时间</th>
                            <th style="width:20%">顺序</th>
                            <th style="width:20%">答题数</th>
                        </tr>
                        <tbody id="infotable">

                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">关闭</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>


<script id="goodsCategory1-template" type="text/x-handlebars-template">
    {{#datas}}
    <tr>
        <td style="text-align:center;">{{rowNum}}</td>
        <td style="text-align:center;">{{name}}</td>
        <td style="text-align:center;">{{nickname}}</td>
        <td style="text-align: center;">{{request_method}}</td>
        <td style="text-align:center;"><button type="button" class="btn btn-info mui-button picBtn" onclick="clickdetailset('{{id}}')">查看</button></td>
        <td style="text-align: center;">{{create_time}}</td>
    </tr>
    {{/datas}}
</script>
<script type="text/javascript" src="js/power/sethomelist.js"></script>
</body>

</html>
