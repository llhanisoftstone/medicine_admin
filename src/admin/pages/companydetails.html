<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>食盒</title>
</head>
<body>
<div id="wrapper" class="row report">
    <div class="col-lg-12">
        <div class="panel panel-default">

            <div class="panel-heading">
                <ul class="breadcrumb fa fa-home" style="width: 50%;display: inline;">
                    <li>
                        <a>店铺管理</a>
                    </li>
                    <li>店铺信息</li>
                </ul>
                <div style="float: right">
                    <button type="button" id="backBtn" onclick="backAlumniGrand()" class=" fa btn btn-default fa-share-square"> 返回</button>
                </div>
            </div>
            <!-- /.panel-heading -->

            <div class="panel-body">
                <div class="dataTable_wrapper"></div>
                <!-- /.table-responsive -->
                <form id="titleForm">
                    <div class="row">
                        <div class="GoodsPic">
                            <input style="width: 90px;height: 90px;-webkit-opacity: 0;opacity: 0;">
                            <img id="picpath" _url="" src="" style="margin-top: -90px; margin-bottom: 20px">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 form-group">
                            <label>账号：</label>
                            <div class="pinput">
                                <input placeholder="请输入店铺名称" id="username" name="name" value="" class="form-control " disabled>
                            </div>
                        </div>
                        <div class="col-md-4 form-group">
                            <label>店铺名称：</label>
                            <div class="pinput">
                                <input placeholder="请输入店铺名称" id="name" name="name" value="" class="form-control " disabled>
                            </div>
                        </div>
                        <div class="col-md-4 form-group">
                            <label>特色：</label>
                            <div class="pinput">
                                <input placeholder="请输入特色" id="special" name="special" value="" maxlength="18" class="form-control " disabled>
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-md-4 form-group">
                            <label>联系电话：</label>
                            <div class="pinput">
                                <input placeholder="请输入联系电话" id="phone" name="phone" value="" maxlength="11" class="form-control " disabled>
                            </div>
                        </div>
                        <div class="col-md-4 form-group">
                            <label>店铺地址：</label>
                            <div class="pinput">
                                <input placeholder="请输入店铺地址" id="address" name="address" value="" maxlength="18" class="form-control " disabled>
                            </div>
                        </div>
                        <div class="col-md-4  form-group">
                            <label>派送时间：</label> <div class="pinput"><input disabled datatype="require timeverify" placeholder="请选择营业时间" id="startTimeStart" name="create_time_start_exp" readonly="readonly" onclick="WdatePicker({lang:'zh-cn',dateFmt:'HH:mm'})" class="form-control pdate-time" style="width: 45%; float: left;" ltname="create_time_end_exp">
                            <label style="float: left; width:10%;text-align: center;">至</label> <input disabled datatype="require timeverify" placeholder="请选择打烊时间" id="startTimeEnd" name="create_time_end_exp" readonly="readonly" onclick="WdatePicker({lang:'zh-cn',dateFmt:'HH:mm'})" class="form-control pdate-time" style="width: 45%; float: left;" gtname="create_time_start_exp"></div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-md-4 form-group">
                            <label>起送价：</label>
                            <div class="pinput">
                                <input placeholder="请输入起送价" id="send_price" name="send_price" value="" class="form-control " disabled>
                            </div>
                        </div>
                        <div class="col-md-4 form-group">
                            <label>配送费：</label>
                            <div class="pinput">
                                <input placeholder="请输入配送费" id="send_tran" name="send_tran" value="" class="form-control " disabled>
                            </div>
                        </div>
                        <div class="col-md-4 form-group">
                            <label>简介：</label>
                            <div class="pinput">
                                <input placeholder="请输入简介" id="summary" name="summary" value="" class="form-control " disabled>
                            </div>
                        </div>
                        <div class="col-md-4 form-group">
                            <label>下单模式：</label>
                            <div class="pinput">
                                <input placeholder="" id="purchase_type" name="purchase_type" value="" class="form-control " disabled>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            店铺图片
                        </div>

                        <div class="panel-body">
                            <table class="table table-striped table-bordered table-hover" style="text-align: center">
                                <thead>
                                <tr>
                                    <th class="col-sm-2">店铺图片</th>
                                    <th class="col-sm-5">显示顺序</th>
                                </tr>
                                </thead>
                                <tbody id="banner">
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            资质图片
                        </div>

                        <div class="panel-body">
                            <table class="table table-striped table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th class="col-sm-2">资质图片</th>
                                </tr>
                                </thead>
                                <tbody id="aptitude" style="text-align: center">
                                </tbody>
                            </table>
                        </div>
                    </div>

                </form>
            </div>
            <!-- /.panel-body -->

        </div>
    </div>
</div>
<input id="id" style="display: none;"/>
<script src="js/power/companydetails.js"></script>
</body>
</html>
