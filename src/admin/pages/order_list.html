<!DOCTYPE html>
<html lang="en">

<head>
    <link href="css/bootstrap-select.css" rel="stylesheet">
    <script type="text/javascript"  src="js/common/bootstrap-select.js"></script>
    <script type="text/javascript"  src="js/common/defaults-zh_CN.js"></script>
    <style>
        .colred{
            color: #e72241;
        }
        ul li{
            list-style: none;
        }
    </style>
</head>

<body>
<div id="wrapper">
    <div class="row">
        <div class="col-lg-12" style="min-height: 450px;">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <ul class="breadcrumb fa fa-home" style="width: 50%;display: inline;">
                        <li>
                            <a>订单管理</a>
                        </li>
                        <li>代金券订单</li>
                    </ul>
                </div>
                <div class="reasonSearch ">
                    <div class="panel-body">
                        <div class="dataTable_wrapper"></div>

                        <form role="form" id="buildProjectSearchForm">
                            <div class="row">
                                <div class="col-md-4 form-group">
                                    <label for="projectTitle">订单号：</label>
                                    <div class="pinput">
                                        <input id="order_count" placeholder="请输入" class="form-control" name="order_count" maxlength="20">
                                    </div>
                                </div>
                                <!--<div class="col-md-4 form-group">-->
                                    <!--<label>店铺：</label>-->
                                    <!--<div class="pinput">-->
                                        <!--<select placeholder="店铺" id="comp" onchange="tabcomp(this)" name="comp" data-live-search ="true" class="selectpicker">-->
                                            <!--<option value="">请选择</option>-->
                                        <!--</select>-->

                                    <!--</div>-->
                                <!--</div>-->
                                <div class="col-md-4 form-group">
                                    <label for="projectTitle">产品名称：</label>
                                    <div class="pinput">
                                        <input id="projectTitle" placeholder="请输入" class="form-control" name="projectTitle">
                                    </div>
                                </div>
                                <div class="col-md-4 form-group">
                                    <label>订单状态：</label>
                                    <div class="pinput">
                                        <select id="status" name="status" class="form-control">
                                            <option value="-1">全部</option>
                                            <option value="0">待使用</option>
                                            <option value="1">已使用</option>
                                            <option value="2">已失效</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4  form-group">
                                    <label>领取时间：</label> <div class="pinput"><input datatype="require" placeholder="请输入" id="orderTimeStart" name="orderTimeStart" readonly="readonly" onclick="WdatePicker({lang:'zh-cn',dateFmt:'yyyy-MM-dd HH:mm:ss'})" class="form-control pdate-time" style="width: 45%; float: left;">
                                    <label style="float: left; width:10%;text-align: center;">—</label> <input datatype="require" placeholder="请输入" id="orderTimeEnd" name="orderTimeEnd" readonly="readonly" onclick="WdatePicker({lang:'zh-cn',dateFmt:'yyyy-MM-dd HH:mm:ss'})" class="form-control pdate-time" style="width: 45%; float: left;"></div>
                                </div>
                            </div>
                            <div class="row">

                            </div>
                            <div class="row">
                                <div class="col-lg-12 pbtn-group">
                                    <button id="searchDataBtn" class="  fa fa-search btn btn-default"  type="button">查询</button>
                                    <!--<button id="exportData" class="fa fa-search   btn btn-default" type="button">导出</button>-->
                                    <button id="resetSearchBtn" type="button" class=" fa fa-reply-all btn btn-default">重置</button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
                <div class="panel-body" >
                    <div class="table-responsive" id="table-orderlist">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr>
                                <th>编号</th>
                                <th colspan="3">订单信息</th>
                                <!--<th>&lt;!&ndash;总计/退款&ndash;&gt;</th>-->
                                <!--<th>物流备注</th>-->
                                <th style="width: 64px;">状态</th>
                                <th style="width: 52px;">操作</th>
                            </tr>
                            </thead>
                            <tbody id="list-placeholder">

                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                    <div style="float: right;margin-right: 50px;">
                        <ul id="paginator"></ul>
                    </div>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <input id="pageIndex" type="hidden" value="">
    </div>

    <div class="modal fade" style="display: none;" id="addRemarksModal" tabindex="-2" role="dialog" aria-labelledby="addRemarksModalLabel" aria-hidden="true">
        <div class="modal-dialog" >
            <div class="modal-content">
                <div class="modal-body">
                    <form role="form" id="addRemarksModalForm">
                        <div class="row" id="addremarkscontainer">
                            <div class="col-lg-12">
                                <div class="row">
                                    <div class="col-md-12 form-group">
                                        <label>备注：</label>
                                        <div class="pinput">
                                            <input placeholder="备注" id="remark_admin" name="remark_admin" class="form-control" value="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="sureSaveaddremarkModal" type="button" class="btn btn-default fa fa-save"> 保存</button>
                    <button id="closeaddremarkModal" type="button" class="btn btn-default fa fa-times" data-dismiss="modal"> 关闭</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script id="list-template" type="text/x-handlebars-template">
    {{#datas}}
    <tr  class="gradeA " style="background-color: rgb(182, 182, 182);width:100%;">
        <td rowspan="{{trcolpan}}" class="text-center">{{rowNum}}</td>
        <td colspan="3" >
            <span style="margin-right: 80px;">主订单号：{{id}}</span>
            <span>用户ID:{{u_id}}</span>
            <span style="margin-left: 50px;">姓名：{{nickname}}</span>
            <div style="padding:5px 0;">
                <span>领取时间：{{get_time}}</span>
                {{#equal status 0}}
                <span style="margin: 0 0 0 50px;">过期时间：{{end_time}}</span>
                {{/equal}}
                {{#equal status 1}}
                <span style="margin: 0 0 0 50px;">使用时间：{{use_time}}</span>
                {{/equal}}
                {{#equal status 2}}
                <span style="margin: 0 0 0 50px;">过期时间：{{end_time}}</span>
                {{/equal}}

            </div>
            <span>店铺名称：{{store_name}}</span>
            <span class="newremark" style="margin-left:50px;">店铺联系电话:{{phone}}</span><br>
        </td>
        <td>
            {{#equal status 0}}待使用{{/equal}}
            {{#equal status 1}}已使用{{/equal}}
            {{#equal status 2}}已失效{{/equal}}
        </td>
        <td></td>
    </tr>
    <tr style="background-color: rgb(240,240,240);width:100%;">
        <td colspan="5">{{name}}</td>
    </tr>
    <!--待使用、交易成功状态才可以核销-->
    {{#equal status 2}}
    <tr style="width:100%;"></tr>
    {{else }}
    <tr style="background-color: rgb(255, 255, 255);width:100%;">
        <td colspan="3">
            验证码：{{ticket_code}}
        </td>
        <td>
            {{#equal status 0}}未核销{{/equal}}
            {{#equal status 1}}已核销{{/equal}}
            {{#equal status 2}}已过期{{/equal}}
        </td>
        <td>
            {{#equal status 0}}
            <span class="fa fa-qrcode" title="核销二维码"  onclick="chargeoff('{{id}}','{{name}}','{{main_order_id}}')" >&nbsp;</span>
            {{/equal}}
        </td>
    </tr>
    {{/equal}}
    {{/datas}}
</script>
<script id="brand-template" type="text/x-handlebars-template">
    <option value="">请选择</option>
    {{#datas}}
    <option value="{{id}}">{{name}}</option>
    {{/datas}}
</script>
<!--<script type="text/javascript" src="js/power/voucher_order_list_base.js"></script>-->
<script type="text/javascript" src="js/power/order_list.js"></script>
</body>
</html>
