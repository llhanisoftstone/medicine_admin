<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
<div id="wrapper" class="row bannerreport">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <ul class="breadcrumb fa fa-home" style="width: 50%;display: inline;">
                    <li>
                        <a>系统配置</a>
                    </li>
                    <li>banner图管理</li>
                </ul>
                <div style="float: right;">
                    <button type="button" onclick="onAddClick()" class="fa fa-plus-circle   btn btn-default"> 新建</button>
                    <button type="button" id="searchBtn" onclick="onSearchClick()"  class="fa fa-search   btn btn-default">&nbsp;高级查询</button>
                </div>

            </div>
            <div class="reasonSearch" style="display: none">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form id="reasonSearchForm">
                            <div class="body">
                                <div class="row">
                                    <div class="col-md-4 form-group">
                                        <label>标题：</label>
                                        <div class="pinput">
                                            <input placeholder="请输入" id="titlebanner" name="titlebanner" type="text" maxlength="50" class="form-control ">
                                        </div>
                                    </div>
                                    <!--<div class="col-md-4 form-group">-->
                                        <!--<label>类型：</label>-->
                                        <!--<div class="pinput">-->
                                            <!--<select placeholder="类型" id="category" name="category" class="form-control ">-->
                                            <!--</select>-->
                                        <!--</div>-->
                                    <!--</div>-->
                                    <div class="col-md-4 form-group">
                                        <label>状态：</label>
                                        <div class="pinput">
                                            <span id="iStatus_input" class="validatorSpan"></span>
                                            <select placeholder="请选择状态" id="status" name="status" datatype="require number" class="form-control">
                                                <option value="-1">请选择</option>
                                                <option value="1">启用</option>
                                                <option value="0">禁用</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-4 form-group  ">
                                        <button type="button" class="fa fa-search btn btn-default" onclick="searchData()" id="searchDataBtn">查询</button>
                                        <button type="button" class="fa fa-reply-all btn btn-default" id="resetSearchBtn">重置</button>
                                    </div>
                                </div>
                            </div>


                        </form>
                    </div>
                </div>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive" id="table-member">
                    <table class="table table-striped table-bordered table-hover" style="text-align: center">
                        <thead>
                        <tr>
                            <th>序号</th>
                            <th>标题</th>
                            <th>图片</th>
                            <th>创建时间</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody id="banner-placeholder">

                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
                <div style="float: right;margin-right: 50px;">
                    <ul id="paginator"></ul>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
</div>
<input id="pageIndex" type="hidden" value="">



<script id="banner-template" type="text/x-handlebars-template">

    {{#datas}}
        <tr>
            <td>{{rowNum}}</td>
            <td>{{title}}</td>
            <td><a href="{{getpicurl picpath}}" target="_blank"><img src="{{getpicurl picpath}}" alt="" style="width:100px;"></a></td>
            <td>{{create_time}}</td>
            <td>{{#superif status 1}}启用{{else}}禁用{{/superif}}</td>
            <td>
                <span class="fa fa-edit editOrder" style="cursor: pointer;" onclick="onUpdateClick('{{id}}')" title="编辑"></span>
                <span class="fa fa-trash-o" title="删除" onclick="onDeleteClick(this,'{{id}}','{{status}}')"></span>
            </td>
        </tr>
    {{/datas}}
</script>

<script src="js/banner/indexbanner.js"></script>
</body>
</html>
