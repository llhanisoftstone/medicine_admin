<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="js/common/formValidator/css/index_1.0.5.css">

    <script type="text/javascript"  src="js/common/formValidator/webluker_1.0.8.js"></script>
    <script type="text/javascript"  src="js/common/formValidator/validator.js"></script>
</head>

<body>
<div id="wrapper">
    <div class="col-lg-12">

        <div class="panel panel-default">

            <div class="panel-heading">
                <span>新增Banner图</span>
                <button type="button" onclick="back()" class="fa  fa-share-square btn btn-default pull-right" style="margin-top: -6px">返回</button>
            </div>
            <form id="addBannerForm">
                <div class="panel-body">
                    <div class="form-horizontal" id="user_form">
                        <div class="row">
                            <div class="col-md-4 form-group">
                                <label>标题：</label>
                                <div class="pinput">
                                    <input placeholder="请输入" datatype="require" id="titlebanner" name="titlebanner" type="text" maxlength="20" class="form-control ">
                                </div>
                            </div>
                            <!--<div class="col-md-4">-->
                                <!--<div class="form-group">-->
                                    <!--<label>类型：</label>-->
                                    <!--<div class="pinput">-->
                                        <!--<select placeholder="请选择类型" id="category" name="iTypeId" class="form-control ">-->
                                        <!--</select>-->
                                    <!--</div>-->
                                <!--</div>-->
                            <!--</div>-->
                            <div class="col-md-4 form-group">
                                <label for="title_pic2">图片：</label>
                                <div class="pinput">
                                    <div class="input-group">
                                        <input id="title_pic2" class="form-control title_pic" value="" style="cursor: pointer;" readonly="readonly" placeholder="上传图片">
                                        <span class="input-group-addon" style="cursor: pointer;overflow: hidden;">
                                        <i class="glyphicon glyphicon-search">
                                            <input type="file" name="picfile[]" value="pic file" uptype="community" id="signfile" multiple="multiple" refattr="title_pic2" style="margin-top:-20px;margin-left:-20px;-webkit-opacity: 0;opacity: 0;width: 30px;height: 20px;">
                                        </i>
                                    </span>
                                    </div>
                                </div>
                                <label for="title_pic2"></label>
                                <div class="pinput" style="color:red;">
                                    (banner图尺寸750*342)
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="status">状态：</label>
                                    <div class="pinput">
                                        <select placeholder="请选择主题状态" id="status" name="status" datatype="require number" class="form-control">
                                            <option value="-1">请选择</option>
                                            <option value="1">启用</option>
                                            <option value="0">禁用</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">

                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="pic_link">链接：</label>
                                    <div class="pinput">
                                        <input type="text" class="form-control" id="pic_link" check-type="required"  placeholder="请输入">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4" style="color:red;">
                                访问链接：请输入小程序内部页面链接地址(如:"index?pid=''")
                            </div>
                        </div>
                        </div>
                    <div class="col-md-12">
                        <div class="text-center">
                            <button datatype="require" type="button" class="fa fa-save btn btn-default" id="saveCarouselData" onclick="onSaveClick()">保存</button>
                        </div>
                    </div>
                    <input id="id" style="display: none;"/>
                </div>
            </form>
        </div>
    </div>
</div>


<script type="text/javascript" src="js/banner/addbanner.js"></script>


</body>

</html>
