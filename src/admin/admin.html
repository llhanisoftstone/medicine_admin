<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">

    <title>政策大咖后台管理系统</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="css/plugins/metisMenu/metisMenu.min.css" rel="stylesheet">
    <link href="css/sb-admin-2.css" rel="stylesheet">
    <link href="css/demo.css" rel="stylesheet">
    <link href="font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="css/messenger.css" rel="stylesheet">
    <link href="css/messenger-theme-flat.css" rel="stylesheet">
    <link rel="stylesheet" href="css/messenger-theme-future.css">
    <link href="css/datepicker.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="js/common/html5shiv.js"></script>
    <script src="js/common/respond.min.js"></script>
    <![endif]-->
    <style>
        .sidebar ul li ul.active {
            background-color: #e3e3e3;
        }
        #loadingDiv{
            clear:both;
            width: 100%;
            height:100%;
            background: rgba(196,196,196,0.4);
            padding-top:220px;
            position:fixed;
            z-index: 1041;
            display: none;
        }
        #message{
            right: 1px;
            z-index: 6500;
            width: 321px;
            position: fixed;
            bottom: -180px;
        }
        .msg-channel{
            border: 1px solid #f0d9a6;
            border-radius: 3px;
            background-color: #fff;
            color: #333;
            width: 320px;
            font-family: Microsoft yahei;
        }
        .msg-channel .hd{
            padding: 10px;
            border-bottom: 1px solid #f0d9a6;
            background-color: #fee9d1;
            position: relative;
            height: 40px;
        }
        .msg-channel .bd{
            border-bottom: #f0d9a6 1px solid;
            padding: 12px 0 12px 12px;
        }
        .msg-channel .bd a{
            cursor: pointer;
        }
        .msg-channel .hd .user-info {
            margin-left: 0;
            font-size: 14px;
            color: #aa4f18;
        }
        .msg-channel .close{
            position: absolute;
            width: 16px;
            height: 16px;
            top: 10px;
            line-height: 16px;
            right: 10px;
            cursor: pointer;
        }
        .ld_loadingInfo{
            width:150px;
            margin:0 auto;
            position:absolute;
            left:50%;
            margin-left:-75px;
        }

        #ld_loadingMsg{
            height:40px;
            padding-left: 45px;
            padding-top:10px;
            padding-bottom:1px;
            background:#FFFFFF url(/css/img/blue-loading.gif) no-repeat 5px center;
            border: 1px rgba(44,85,152,0.5) solid;
        }
        th{
            text-align: center;
        }
    </style>
</head>
<body style="display:none;"  >
<div id="loadingDiv">
    <div class="ld_loadingInfo">
        <div id="ld_loadingMsg">正在加载中...</div>
    </div>
</div>
<div id="message">
    <div class="msg-channel">
        <div class="hd">
            <!--<p class="user-info">您有（<span id="admin_order_count">0</span>）个新的订单</p>-->
            <p class="user-info" id="admin_order_count"></p>
        </div>
        <div class="bd" id="message_order_list">
            <a href="admin.html#pages/order/order_list.html">点击查看商城订单</a>
        </div>
        <div class="bd" id="message_bookingManagement">
            <a href="admin.html#pages/bookingManagement.html">点击查看预约订单</a>
        </div>
        <div class="bd" id="message_auth">
            <a href="admin.html#pages/authentic/authList.html">点击查看实名认证</a>
        </div>
        <a class="close" data-hook="closeTips" onclick="closemessage()" href="javascript:void(0)" title="关闭">×</a>
    </div>
</div>
<div id="wrapper">
    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-static-top farm-navBgColor" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">政策大咖后台管理系统</a>
        </div>
        <!-- /.navbar-header -->

        <ul class="nav navbar-top-links navbar-right">
            <!--<li id="ywlink" class="dropdown"><a href="index.html"-->
                                                <!--target="_blank" class="dropdown-toggle">平台管理系统前台</a></li>-->
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                  <span id="adminUser"></span>
                    <i class="fa fa-user fa-fw"></i> <i class="fa fa-caret-down"></i>
                </a>
                <ul class="dropdown-menu dropdown-user">
                    <!--<li><a href="#"><i class="fa fa-user fa-fw"></i> User Profile</a>-->
                    <!--</li>-->
                    <!--<li><a href="#"><i class="fa fa-gear fa-fw"></i> Settings</a>-->
                    <!--</li>-->
                    <!--<li class="divider"></li>-->
                    <li><a href="#" onclick="loginout()"><i class="fa fa-sign-out fa-fw"></i>退出系统</a>
                    </li>
                </ul>
                <!-- /.dropdown-user -->
            </li>
            <!-- /.dropdown -->
        </ul>
        <!-- /.navbar-top-links -->
        <div class="navbar-default sidebar" role="navigation" >
            <div class="sidebar-nav navbar-collapse">
                <ul class="nav" id="side-menu">
                </ul>
            </div>
            <!-- /.sidebar-collapse -->
        </div>
        <!-- /.navbar-static-side -->
    </nav>

    <div id="page-wrapper">

    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<!-- jQuery Version 1.11.0 -->
<script type="text/javascript" src="js/common/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="js/common/loading.js"></script>

<!--<script type="text/javascript" src="js/common/bootstrap3-validation.js"></script>-->

<script type="text/javascript" src="js/common/bootstrap-datetimepicker.js"></script>
<script type="text/javascript" src="js/admin.js"></script>

<script id="sideMenu-template" type="side-menu">
    <li>
        <a><i class="fa fa-dashboard fa-fw"></i> 导航菜单</a>
    </li>
    {{#each datas}}
    <li>
        <a><i class="fa fa-table fa-fw"></i>{{root_name}}<i class="fa arrow"></i></a>
            {{#each subItem}}
                <ul class="nav nav-second-level" urlid='{{url}}'>
                    <li>
                        <a href="javascript:onMenuClick('pages/{{url}}')">{{name}}</a>
                    </li>
                </ul>
            {{/each}}
        </li>
    {{/each}}
</script>

<script type="text/javascript"  src="js/common/bootstrap-select.js"></script>
<script type="text/javascript"  src="js/common/defaults-zh_CN.js"></script>
<script type="text/javascript" src="js/common/ueditor/ueditor.config.js"></script>
