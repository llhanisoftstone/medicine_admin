        .msg-channel .hd{
            padding: 10px;

            background-color: #fee9d1;
            position: relative;
            height: 40px;
        }
        .msg-channel .bd{

            padding: 12px 0 12px 12px;

        .msg-channel .bd a{
            cursor: pointer;
        }
        .msg-channel .hd .user-info {
            margin-left: 0;
            font-size: 14px;
            color: #aa4f18;
        }
        .msg-channel .close{
            position: absolute;
            width: 16px;
            height: 16px;
            top: 10px;
            line-height: 16px;
            right: 10px;
            cursor: pointer;
        }
        .ld_loadingInfo{
            width:150px;
            margin:0 auto;
            position:absolute;
            left:50%;
            margin-left:-75px;
        }

        #ld_loadingMsg{
            height:40px;
            padding-left: 45px;
            padding-top:10px;
            padding-bottom:1px;
            background:#FFFFFF url(/css/img/blue-loading.gif) no-repeat 5px center;
            border: 1px rgba(44,85,152,0.5) solid;
        }
        th{
            text-align: center;
        }
        .nav-workbench{
            float: right;
            line-height: 74px;
        }
        .nav-workbench a{
            text-decoration: none;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
        }
        .nav-workbench img{
            width: 14px;
            height:14px;
            vertical-align: middle;
            margin-right: 12px;
            margin-bottom: 3px;
        }
    </style>
