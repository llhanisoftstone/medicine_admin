<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>医药后台管理系统</title>
    <script src="js/common/jquery-1.11.2.min.js"></script>
    <!--[if lt IE 9]>
    <script src="js/common/html5shiv.js"></script>
    <script src="js/common/respond.min.js"></script>
    <![endif]-->
    <style>
        html,body{
            height:100%
        }
        *{
            margin:0;
            padding:0;
        }
        #nav{
            display:flex;
            height:78px;
            width:100%;
            background:#fff;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            padding:0 30px;
            box-sizing: border-box;
            border-bottom:10px solid #f0f0f8;
        }
        .logo{
            width:40%;
            height:27px;
        }
        .logo>img{
            display:block;
            height:100%;
        }
        #navRight{
            /*width:40%;*/
            height:35px;
            display:flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }
        #navRight>div{
            height:35px;
           display:flex;
            flex-direction: row;
            align-items: center;
        }
        #navRight>div>span{
            margin-left:10px;
        }
        #navRight>ul{
            display:flex;
            flex-direction: row;
            list-style: none;
            margin-left:37px;
        }
        #navRight>ul>li{
            cursor: pointer;
            margin-left:25px;
        }
        #navRight>ul>li>img {
            vertical-align: middle;
        }
        #navlogo {
            width: 33px;
            height: 33px;
            border-radius: 50%;
        }
        #container{
            padding:30px 40px;
            box-sizing: border-box;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
        .clock_img{
            width:20%;
            height:100%;
            position:relative;
        }
        .clock{
            width:100%;
            height:100px;
            position:absolute;
            top:50px;
            left:50%;
            transform: translateX(-50%);
            display:flex;
            flex-direction:column;
            justify-content: center;
            align-items: center;
        }
        .timer{
            color:#fff;
            font-size:46px;
        }
        .dates{
            color:#fff;
        }
        .clock_img>img{
            width:100%;
            height:100%;
            display:block;
        }
        #container_Right{
            width:79%;
            display:flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .container_item{
            height:49%;
            margin:0 10px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
        }
        .container_item span{
            margin-top:20px;
            color:#fff;
        }
        .container_item .common_item {
            width: 29%;
        }
        .container_item .first_item {
            width: 39%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .container_item .first_item .flex_container {
            height: 100%;
            display: flex;
            justify-content: space-between;
        }
        .common_item, .own_item {
            height: 100%;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container_item .first_item .own_item, .container_item .first_item .flex_container {
            height: 49%;
        }
        .container_item .first_item .flex_container .own_item {
            width: 49%;
            height: 100%;
        }

        .container_item:nth-child(1) .common_item:first-child {
            background-color: #5b9dff;
        }
        .container_item:nth-child(1) .common_item:nth-child(2) {
            background-color: #23bd85;
        }
        .container_item:nth-child(1) .first_item .own_item {
            background-color: #8654ec;
        }
        .container_item:nth-child(1) .first_item .flex_container .own_item:nth-child(1) {
            background-color: #ff5eb1;
        }
        .container_item:nth-child(1) .first_item .flex_container .own_item:nth-child(2) {
            background-color: #f1891a;
        }
        .container_item:nth-child(2) .common_item:first-child {
            background-color: #746dff;
        }
        .container_item:nth-child(2) .common_item:last-child {
            background-color: #74afff;
        }
        .container_item:last-child .first_item .own_item:nth-child(1) {
            background-color: #bfc100;
        }
        .container_item:last-child .first_item .own_item:nth-child(2) {
            background-color: #ff4f6c;
        }
    </style>
</head>
<body>
<div id="nav">
    <div class="logo">
      <img src="img/index/logo-2.png" alt="">
    </div>
    <div id="navRight">
        <div>
            <img src="img/index/admin.png" alt="" id="navlogo">
            <span id="company_name"></span>
            <span id="login_nickname"></span>
        </div>
        <ul>
            <li onclick="loginout()"><img src="img/index/out.png" alt=""></li>
        </ul>
    </div>
</div>
<div id="container">
    <div class="clock_img">
        <div class="clock">
            <div class="timer"></div>
            <div class="dates"></div>
        </div>
        <img src="img/index/index_left.png" alt="">
    </div>
    <div id="container_Right">
        <div class="container_item">
            <div class="common_item" onclick="yonghu()">
                <img src="img/index/admins.png" alt="">
                <span>用户管理<span id="bus_count"></span></span>
            </div>
            <div class="common_item" onclick="qiye()">
                <img src="img/index/business.png" alt="">
                <span>企业管理<span id="cp_count"></span></span>
            </div>
            <div class="first_item">
                <div class="own_item" onclick="yaopin()">
                    <img src="img/index/drug.png" alt="">
                    <span>药品管理<span id="dr_count"></span></span>
                </div>
                <div class="flex_container">
                    <div class="own_item" onclick="baogao()">
                        <img src="img/index/bg.png" alt="">
                        <span>报告管理<span id="bg_count"></span></span>
                    </div>
                    <div class="own_item" onclick="fengxian()">
                        <img src="img/index/alarm.png" alt="" style="width: 66px;">
                        <span>风险提醒<span id="gj_count"></span></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="container_item">
            <div class="common_item" onclick="wenxian()">
                <img src="img/index/wx.png" alt="">
                <span>文献检索</span>
            </div>
            <div class="first_item">
                <div class="own_item" onclick="wenjian()">
                    <img src="img/index/document.png" alt="">
                    <span>文件管理</span>
                </div>
                <div class="own_item" onclick="peixun()">
                    <img src="img/index/train.png" alt="">
                    <span>培训管理</span>
                </div>
            </div>
            <div class="common_item" onclick="meiwen()">
                <img src="img/index/article.png" alt="">
                <span>美文管理</span>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/common/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="js/common/bootstrap-paginator.min.js"></script>
<script type="text/javascript" src="js/common/handlebars-v3.0.1.js"></script>
<script src="js/common/layer/layer.js"></script>
<script type="text/javascript" src="js/admin.js"></script>
<script type="text/javascript" src="js/common/three.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
